        /* åŠ è½½æ¡ */

        /* ç§»åŠ¨ç«¯é€‚é… */

<body>

    <div id="world"></div>
    <video id="input_video" autoplay playsinline></video>
    <div id="loading-bar"></div>

    <div class="main">
        <div class="glass-card" id="tilt-card">
            <div class="avatar-container">
                <img src="https://s2.loli.net/2024/08/14/UuaJ1elnkKgGChN.jpg" class="avatar-img" alt="å¤´åƒ">
            </div>
            <div class="name">å˜å˜sama | ä»Šäºˆ</div>
            <div class="role">
                <span>Zhejiang University</span>
                <span class="separator">|</span>
                <span>Mechanical Engineering</span>
            </div>
            <div class="btns">
                <a href="https://notion-next-is5zr145w-hjys-projects-4f1ab78d.vercel.app/" target="_blank" class="btn">åšå®¢</a>
                <a href="https://github.com/JYbestow" target="_blank" class="btn">Github</a>
                <a href="https://space.bilibili.com/402611949?spm_id_from=333.1007.0.0" target="_blank" class="btn">bilibili</a>
            </div>
        </div>
    </div>

    <div class="control-dock">
        <div class="dock-btn" id="hand-btn" title="Enable Hand Control">ğŸ–ï¸</div>
        <div class="dock-btn" id="fs-btn" title="Toggle Fullscreen">â›¶</div>
    </div>

    <script>
        // --- 1. Three.js åœºæ™¯æ­å»º ---
        const scene = new THREE.Scene();
        // å…³é”®ï¼šç›¸æœºä½ç½®ï¼ŒZ=100ï¼Œå‘ä¸‹å€¾æ–œä¸€ç‚¹ï¼Œå½¢æˆé¸Ÿç°+å¹³è§†çš„ç»“åˆï¼Œæœ€æ˜¾æ˜Ÿç©ºæµ©ç€š
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 100);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // æ€§èƒ½ä¼˜åŒ–
        document.getElementById('world').appendChild(renderer.domElement);

        // --- 2. ç²’å­ç³»ç»Ÿ (æ˜Ÿç³»å¸ç§¯ç›˜) ---
        const PARTICLE_COUNT = 12000; // ç²’å­æ•°é‡
        const geometry = new THREE.BufferGeometry();
        
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const sizes = new Float32Array(PARTICLE_COUNT);
        
        // è‡ªå®šä¹‰å±æ€§ï¼šåŸºç¡€åŠå¾„ã€è§’åº¦ã€é€Ÿåº¦ã€ç›¸ä½
        const baseRadii = new Float32Array(PARTICLE_COUNT);
        const angles = new Float32Array(PARTICLE_COUNT);
        const speeds = new Float32Array(PARTICLE_COUNT);
        const randomOffsets = new Float32Array(PARTICLE_COUNT * 3); // ç”¨äºæ··æ²Œéœ‡åŠ¨

        // é¢œè‰²é…ç½®ï¼šå†…åœˆé’ç™½ -> å¤–åœˆç´«è“
        const colorInside = new THREE.Color('#a0ffff');
        const colorOutside = new THREE.Color('#4b0082');

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            // 1. åˆ†å¸ƒé€»è¾‘ï¼šå¸ç§¯ç›˜ (XZå¹³é¢)
            // ä½¿ç”¨ Math.pow è®©ç²’å­æ›´å¤šèšé›†åœ¨ä¸­å¿ƒï¼Œæ¨¡æ‹Ÿå¼•åŠ›
            const r = Math.pow(Math.random(), 1.5) * 150 + 10; 
            const theta = Math.random() * Math.PI * 2;
            
            // 2. åˆå§‹ä½ç½®
            // y è½´ç»™ä¸€ç‚¹ç‚¹åšåº¦ï¼Œå½¢æˆâ€œç›˜â€è€Œéâ€œåœˆâ€
            const y = (Math.random() - 0.5) * (r * 0.1); 
            
            baseRadii[i] = r;
            angles[i] = theta;
            
            // 3. å¼€æ™®å‹’é€Ÿåº¦ï¼šv âˆ 1/sqrt(r)
            speeds[i] = (1 / Math.sqrt(r)) * 2.5; 

            // 4. é¢œè‰²æ’å€¼
            const color = colorInside.clone().lerp(colorOutside, r / 150);
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;

            // 5. å¤§å°éšæœº
            sizes[i] = Math.random() * 1.5 + 0.5;

            // 6. éšæœºåç§»å‘é‡ (ç”¨äºæ··æ²Œæ¨¡å¼)
            randomOffsets[i*3] = (Math.random()-0.5);
            randomOffsets[i*3+1] = (Math.random()-0.5);
            randomOffsets[i*3+2] = (Math.random()-0.5);
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // æè´¨ï¼šä½¿ç”¨å‘å…‰è´´å›¾ + AdditiveBlending å®ç°å”¯ç¾å…‰æ™•
        const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
        
        // æ ¸å¿ƒï¼šShader Material ä¸å¤ªå¥½å†™ï¼Œç”¨ PointsMaterial é…åˆ onBeforeCompile å®ç°ç‰©ç†å˜å¤§å˜äº®
        // ä¸ºäº†ç®€å•ä¸”æ•ˆæœå¥½ï¼Œæˆ‘ä»¬ç›´æ¥åœ¨ Loop é‡Œæ§åˆ¶ position å’Œ geometry å±æ€§
        const material = new THREE.PointsMaterial({
            size: 1,
            map: sprite,
            vertexColors: true,
            blending: THREE.AdditiveBlending, // å…³é”®ï¼šå…‰çº¿å åŠ 
            depthWrite: false,
            transparent: true,
            opacity: 0.9,
            sizeAttenuation: true // å…³é”®ï¼šè¿‘å¤§è¿œå°
        });

        const starSystem = new THREE.Points(geometry, material);
        scene.add(starSystem);

        // --- 3. åŠ¨ç”»ä¸ç‰©ç†é€»è¾‘ ---
        
        let handExpansion = 0; // æ‰‹åŠ¿å› å­ï¼š0=å¸¸æ€ï¼Œ1=çˆ†å‘ï¼Œ-0.5=æ”¶ç¼©
        let targetExpansion = 0;
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // å¹³æ»‘æ’å€¼æ‰‹åŠ¿æ•°æ®
            handExpansion += (targetExpansion - handExpansion) * 0.05;

            const pos = geometry.attributes.position.array;
            const siz = geometry.attributes.size.array;

            // åŸºç¡€æ—¶é—´æµé€Ÿ (å¼ å¼€æ—¶åŠ é€Ÿ)
            const globalTimeScale = 1 + Math.max(0, handExpansion) * 3;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                // 1. æ›´æ–°è§’åº¦ (å¼€æ™®å‹’è½¨é“)
                angles[i] += speeds[i] * 0.005 * globalTimeScale;

                // 2. è®¡ç®—ç‰©ç†åŠå¾„
                // è†¨èƒ€é€»è¾‘ï¼šåŠå¾„å˜å¤§
                let r = baseRadii[i] * (1 + Math.max(-0.8, handExpansion) * 1.5);
                
                // 3. è®¡ç®—æ ‡å‡†è½¨é“ä½ç½®
                let x = Math.cos(angles[i]) * r;
                let z = Math.sin(angles[i]) * r;
                // Yè½´ï¼šæ‰‹å¼ å¼€æ—¶ï¼Œç²’å­ä¸ä»…æ‰©æ•£ï¼Œè¿˜ä¸Šä¸‹ç«‹ä½“ç‚¸å¼€ (Volume Explosion)
                let y = (Math.random() - 0.5) * (r * 0.1) * (1 + handExpansion * 5); 

                // 4. ä¸´åœºæ„Ÿé€»è¾‘ï¼šå‘å±å¹•å†²åˆº (Zè½´ä½ç§»)
                // å¦‚æœæ‰‹å¼ å¼€ï¼Œç²’å­ä¼šè¢«æ‹‰å‘ç›¸æœº (Camera Z=100)
                if (handExpansion > 0.1) {
                    z += handExpansion * 40; // å‘ Z æ­£æ–¹å‘åç§»
                    x *= (1 + handExpansion * 0.2); // è§†é‡å˜å®½
                }

                // 5. æ··æ²Œä¸å¸ƒæœ—è¿åŠ¨ (Chaos)
                // å½“ç²’å­å¤ªé è¿‘å±å¹• (z > 60) æˆ– è†¨èƒ€ç³»æ•°å¾ˆé«˜æ—¶
                if (handExpansion > 0.6 || z > 50) {
                    const noiseAmp = handExpansion * 5; // éœ‡åŠ¨å¹…åº¦
                    x += randomOffsets[i3] * noiseAmp;
                    y += randomOffsets[i3+1] * noiseAmp;
                    z += randomOffsets[i3+2] * noiseAmp;
                    
                    // äº®åº¦/å¤§å°çˆ†å‘ (ç‰©ç†ç¯å…‰è§„å¾‹)
                    siz[i] = (Math.random() * 2 + 2) * (1 + handExpansion); 
                } else {
                    // å¸¸æ€å‘¼å¸
                    siz[i] = (Math.random() * 0.5 + 1);
                    // æ¡æ‹³å˜æš—å˜å°
                    if (handExpansion < 0) siz[i] *= 0.5;
                }

                pos[i3] = x;
                pos[i3+1] = y;
                pos[i3+2] = z;
            }

            // æ›´æ–°ç¼“å†²åŒº
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.size.needsUpdate = true;

            // é¼ æ ‡è§†å·® (å¾®è°ƒç›¸æœº)
            camera.position.x += (mouseX * 20 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 20 + 30 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
        animate();

        // --- 4. äº¤äº’ï¼šé¼ æ ‡/è§¦æ‘¸è§†å·® ---
        let mouseX = 0, mouseY = 0;
        function updateParallax(x, y) {
            mouseX = (x - window.innerWidth / 2) / window.innerWidth;
            mouseY = (y - window.innerHeight / 2) / window.innerHeight;
            
            const card = document.getElementById('tilt-card');
            if(card) {
                card.style.transform = `perspective(1000px) rotateX(${-mouseY * 15}deg) rotateY(${mouseX * 15}deg)`;
            }
        }
        document.addEventListener('mousemove', e => updateParallax(e.clientX, e.clientY));
        
        // --- 5. MediaPipe æ‰‹åŠ¿è¯†åˆ« ---
        const videoElement = document.getElementById('input_video');
        const handBtn = document.getElementById('hand-btn');
        const loadingBar = document.getElementById('loading-bar');
        let isHandTrackingActive = false;
        let hands, cameraFeed;

        function onResults(results) {
            loadingBar.style.width = '0%';
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0]; // å…³é”®ç‚¹
                
                // è®¡ç®—æ‰‹æŒå¼ å¼€ç¨‹åº¦ (0~1)
                // ç®€å•ç®—æ³•ï¼šè®¡ç®—æ‹‡æŒ‡å°–(4)åˆ°å°æŒ‡å°–(20)çš„è·ç¦»ï¼Œé™¤ä»¥æ‰‹æŒåŸºå‡†å¤§å°
                const dist = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                const palmSize = Math.hypot(lm[0].x - lm[9].x, lm[0].y - lm[9].y); // æ‰‹è…•åˆ°ä¸­æŒ‡æ ¹
                const openness = dist / (palmSize * 1.8);

                // æ˜ å°„é€»è¾‘
                if (openness < 0.25) {
                    targetExpansion = -0.8; // æ¡æ‹³ï¼šå¼ºåŠ›æ”¶ç¼©
                } else if (openness > 0.7) {
                    targetExpansion = 1.2; // å¼ å¼€ï¼šçˆ†å‘
                } else {
                    targetExpansion = 0; // è‡ªç„¶ï¼šæ¢å¤
                }
            } else {
                targetExpansion = 0;
            }
        }

        async function toggleHandControl() {
            if (!isHandTrackingActive) {
                loadingBar.style.width = '30%';
                hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
                hands.onResults(onResults);

                cameraFeed = new Camera(videoElement, {
                    onFrame: async () => { await hands.send({image: videoElement}); },
                    width: 320, height: 240
                });

                loadingBar.style.width = '60%';
                await cameraFeed.start();
                loadingBar.style.width = '100%';
                setTimeout(()=>loadingBar.style.width='0%', 500);

                videoElement.classList.add('active');
                handBtn.classList.add('active');
                isHandTrackingActive = true;
            } else {
                const stream = videoElement.srcObject;
                if(stream) stream.getTracks().forEach(t=>t.stop());
                videoElement.srcObject = null;
                videoElement.classList.remove('active');
                handBtn.classList.remove('active');
                isHandTrackingActive = false;
                targetExpansion = 0;
            }
        }
        handBtn.addEventListener('click', toggleHandControl);

        // å…¨å±
        document.getElementById('fs-btn').addEventListener('click', () => {
            if(!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if(document.exitFullscreen) document.exitFullscreen();
        });

        // çª—å£è‡ªé€‚åº”
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
