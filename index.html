    <style>
        @font-face {

        body {

        .main {
            position: relative; width: 100%; height: 100%;

        /* ç»ç’ƒå¡ç‰‡ */
        .glass-card {
            position: relative;

        /* å¤´åƒå®¹å™¨ */
        .avatar-container {

        /* é¼ æ ‡æ‚¬åœæ—¶è½»å¾®æ”¾å¤§ */

        /* ç‚¹å‡»æ—¶çš„æ¿€æ´»çŠ¶æ€ */
        .avatar-container:active { transform: scale(0.95); }

        .avatar-img {
            width: 130px; height: 130px; border-radius: 50%; object-fit: cover;

        /* ç–¯ç‹‚æ—‹è½¬åŠ¨ç”»ç±» (JSæ·»åŠ ) */
        .spin-warp {
            animation: warpSpin 1s cubic-bezier(0.5, 0, 0.5, 1) forwards;
        }

        .orbit-ring {
            position: absolute; top: -15px; left: -15px; right: -15px; bottom: -15px;
            border-radius: 50%; border: 2px dashed rgba(255, 200, 245, 0.3);
            animation: spin 20s linear infinite;
            transition: all 0.5s;
        }

        /* æ›²ç‡é©±åŠ¨æ—¶çš„å…‰ç¯ç‰¹æ•ˆ */
        .warp-active .orbit-ring {
            border-color: #50ffff;
            box-shadow: 0 0 50px #50ffff;
            animation: spin 0.5s linear infinite; /* å…‰ç¯ç–¯è½¬ */
        }
        .warp-active .avatar-img {
            border-color: #50ffff;
            box-shadow: 0 0 50px #50ffff;
        }

        .name {
            font-size: 2.8rem; color: #fff; text-shadow: 0 0 15px rgba(255, 100, 200, 0.8);
            margin-bottom: 10px; text-align: center; font-weight: bold; letter-spacing: 2px;
            white-space: nowrap;
        }

        .role {
            font-size: 0.9rem; color: rgba(220, 230, 255, 0.8); letter-spacing: 1.5px;
            text-transform: uppercase; font-family: -apple-system, sans-serif;
            margin-bottom: 35px; text-align: center;

        }
        .separator { color: #ff64c8; }

        .btns { display: flex; gap: 25px; pointer-events: auto; flex-direction: row; }
        .btn {
            position: relative; padding: 12px 36px; border-radius: 50px;
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.25);
            color: #ffc8f5; text-decoration: none; font-size: 1.2rem; overflow: hidden;
            transition: all 0.3s; cursor: pointer; white-space: nowrap;
            display: flex; justify-content: center; align-items: center;
        }
        .btn:hover {
            background: rgba(255, 200, 245, 0.2); box-shadow: 0 0 25px rgba(255, 100, 200, 0.5);
            border-color: #ffc8f5; transform: translateY(-3px); color: #fff;
        }
        .btn::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg); animation: shine 4s infinite;
        }

        /* Toast æç¤ºæ¡†æ ·å¼ */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8); border: 1px solid #50ffff;
            color: #50ffff; padding: 12px 24px; border-radius: 8px;
            font-family: 'Courier New', monospace; font-weight: bold;
            opacity: 0; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100; box-shadow: 0 0 20px rgba(80, 255, 255, 0.3);
            pointer-events: none;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes shine { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }
        @keyframes warpSpin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(1080deg); } /* æ—‹è½¬3åœˆ */
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 700px) {
            .glass-card { width: 85%; padding: 40px 20px; max-height: 90vh; overflow-y: auto; }
            .name { font-size: 2rem; }
            .role { flex-direction: column; gap: 5px; margin-bottom: 25px; }
            .separator { display: none; }
            .btns { flex-direction: column; width: 100%; gap: 15px; }
            .btn { width: 100%; box-sizing: border-box; text-align: center; }
        }
    </style>
</head>
<body>

    <canvas id="startrack"></canvas>
    
    <div id="toast">SYSTEM: Warp Drive Engaged!</div>

    <div class="main">
        <div class="glass-card" id="tilt-card">
            <div class="avatar-container" id="avatar-btn">
                <div class="orbit-ring" id="orbit-ring"></div>
                <img src="https://s2.loli.net/2024/08/14/UuaJ1elnkKgGChN.jpg" class="avatar-img" id="avatar-img" alt="å¤´åƒ">
            </div>
            
            <div class="name">å˜å˜sama | ä»Šäºˆ</div>
            
            <div class="role">
                <span>Zhejiang University</span>

            <div class="btns">

                <a href="https://github.com/JYbestow" target="_blank" class="btn">Github</a>

    </div>

    <script src="./zepto.min.js"></script>

    <script>
        // æ§åˆ¶å°å½©è›‹
        console.log(
            "%c Hello ZJU Engineer! \n%c Detected User: Huang Jingyu \n%c æœºæ¢°è‡‚æ§åˆ¶ç³»ç»Ÿå°±ç»ª | ä¿¡å·å¤„ç†æ¨¡å—æ­£å¸¸ | ç²’å­ç³»ç»Ÿè¿è¡Œä¸­...",
            "font-size: 20px; color: #ffc8f5; font-weight: bold;",
            "font-size: 14px; color: #50ffff;",
            "font-size: 12px; color: #ccc;"
        );

        window.requestAnimFrame = (function() {
            return window.requestAnimationFrame || function(callback) {
                window.setTimeout(callback, 1000 / 60);
            };
        })();

        $(function() {
            const canvas = document.getElementById('startrack');
            const ctx = canvas.getContext('2d');
            let cw, ch;

            function resize() {
                cw = window.innerWidth;
                ch = window.innerHeight;
                canvas.width = cw;
                canvas.height = ch;
            }
            resize();
            window.addEventListener('resize', resize);

            let mx = 0, my = 0;
            document.addEventListener('mousemove', (e) => {
                mx = (e.clientX - cw / 2) / cw;
                my = (e.clientY - ch / 2) / ch;
                const card = document.getElementById('tilt-card');
                if (card) {
                    card.style.transform = `perspective(1000px) rotateX(${-my * 15}deg) rotateY(${mx * 15}deg)`;
                }
            });
            document.addEventListener('mouseleave', () => {
                const card = document.getElementById('tilt-card');
                if (card) card.style.transform = `perspective(1000px) rotateX(0) rotateY(0)`;
            });

            // --- å…¨å±€å˜é‡ ---
            let warpSpeed = 1; // é€Ÿåº¦å€ç‡
            let isWarping = false;
            let rainbowMode = false; // RGB æ¨¡å¼

            // --- æ˜Ÿæ˜Ÿç±» ---
            class Star {
                constructor() { this.reset(); this.angle = Math.random() * Math.PI * 2; }
                reset() {
                    this.r = Math.random() * cw * 0.6 + 50;
                    this.baseOmega = (Math.random() * 0.5 + 0.5) * 800 / Math.pow(this.r, 1.5);
                    this.size = Math.random() * 2 + 0.5;
                    // ä¿å­˜åŸå§‹é¢œè‰²ç”¨äºæ¢å¤
                    const ratio = (this.r - 50) / (cw * 0.5);
                    const r = 200 + Math.floor(55 * ratio);
                    const g = 200 - Math.floor(100 * ratio);
                    const b = 255;
                    this.baseColor = {r, g, b, a: Math.random() * 0.8 + 0.2};
                    this.hue = Math.random() * 360; // å½©è™¹æ¨¡å¼ç”¨
                }
                update() {
                    // æ ¸å¿ƒä¿®æ”¹ï¼šè§’é€Ÿåº¦ä¹˜ä»¥å…¨å±€ warpSpeed
                    this.angle += this.baseOmega * 0.05 * warpSpeed; 
                    if(rainbowMode) this.hue += 2;
                }
                draw() {
                    const x = cw / 2 + Math.cos(this.angle) * this.r - mx * 30;
                    const y = ch / 2 + Math.sin(this.angle) * this.r - my * 30;
                    
                    ctx.beginPath(); 
                    ctx.arc(x, y, this.size, 0, Math.PI * 2);
                    
                    if (rainbowMode) {
                        ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, 0.8)`;
                    } else if (isWarping) {
                         // æ›²ç‡æ¨¡å¼ä¸‹å˜äº®å˜é’
                        ctx.fillStyle = `rgba(200, 255, 255, 0.9)`;
                    } else {
                        ctx.fillStyle = `rgba(${this.baseColor.r}, ${this.baseColor.g}, ${this.baseColor.b}, ${this.baseColor.a})`;
                    }
                    ctx.fill();
                }
            }
            const stars = [];
            for (let i = 0; i < 1000; i++) stars.push(new Star());

            // --- ç²’å­ ---
            const particles = [];
            class Particle {
                constructor(x, y) {
                    this.x = x; this.y = y;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.life = 1; this.hue = Math.random() * 60 + 260;
                }
                update() { this.x += this.vx; this.y += this.vy; this.vy += 0.2; this.life -= 0.02; }
                draw() {
                    ctx.globalAlpha = this.life;
                    ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, 1)`;
                    ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill(); ctx.globalAlpha = 1;
                }
            }
            // é¼ æ ‡ç‚¹å‡»ç”Ÿæˆç²’å­ (ä¿ç•™æ—§åŠŸèƒ½)
            document.addEventListener('mousedown', (e) => {
                // å¦‚æœç‚¹çš„æ˜¯å¤´åƒï¼Œä¸åœ¨è¿™é‡Œè§¦å‘ï¼Œç”± avatar é€»è¾‘å¤„ç†
                if(e.target.closest('#avatar-btn')) return;
                for(let i=0; i<15; i++) particles.push(new Particle(e.clientX, e.clientY));
            });

            // --- å½©è›‹äº¤äº’é€»è¾‘ ---

            const avatarBtn = document.getElementById('avatar-btn');
            const avatarImg = document.getElementById('avatar-img');
            const toast = document.getElementById('toast');
            
            // 1. å¤´åƒç‚¹å‡»å½©è›‹
            avatarBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // é˜²æ­¢å†’æ³¡è§¦å‘æ™®é€šç²’å­
                
                if(isWarping) return; // é˜²æ­¢é‡å¤ç‚¹å‡»
                
                // è§†è§‰åé¦ˆ
                isWarping = true;
                avatarBtn.classList.add('warp-active');
                avatarImg.classList.add('spin-warp'); // å¤´åƒç–¯è½¬
                
                // ç²’å­çˆ†å‘ (ä»¥å¤´åƒä¸ºä¸­å¿ƒ)
                const rect = avatarBtn.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                for(let i=0; i<30; i++) particles.push(new Particle(centerX, centerY));

                // ç‰©ç†åŠ é€Ÿ (Warp Drive)
                let accelInterval = setInterval(() => {
                    if(warpSpeed < 20) warpSpeed += 1; // åŠ é€Ÿ
                }, 50);

                // æ˜¾ç¤ºæç¤º
                toast.innerText = "âš¡ WARP DRIVE ENGAGED âš¡";
                toast.classList.add('show');

                // 2.5ç§’åæ¢å¤
                setTimeout(() => {
                    clearInterval(accelInterval);
                    const decelInterval = setInterval(() => {
                        if(warpSpeed > 1) {
                            warpSpeed -= 1; // å‡é€Ÿ
                        } else {
                            warpSpeed = 1;
                            isWarping = false;
                            avatarBtn.classList.remove('warp-active');
                            avatarImg.classList.remove('spin-warp');
                            toast.classList.remove('show');
                            clearInterval(decelInterval);
                        }
                    }, 50);
                }, 2500);
            });

            // 2. Konami Code å½©è›‹ (ä¸Šä¸Šä¸‹ä¸‹å·¦å³å·¦å³BA)
            const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
            let konamiIndex = 0;
            document.addEventListener('keydown', (e) => {
                if (e.key === konamiCode[konamiIndex]) {
                    konamiIndex++;
                    if (konamiIndex === konamiCode.length) {
                        // è§¦å‘å½©è›‹
                        rainbowMode = !rainbowMode;
                        toast.innerText = rainbowMode ? "ğŸŒˆ RGB GAMER MODE: ON" : "ğŸŒ‘ RGB GAMER MODE: OFF";
                        toast.classList.add('show');
                        setTimeout(() => toast.classList.remove('show'), 3000);
                        konamiIndex = 0;
                    }
                } else {
                    konamiIndex = 0;
                }
            });

            // --- æ¸²æŸ“å¾ªç¯ ---
            function loop() {
                ctx.globalCompositeOperation = 'destination-out';
                // åŠ é€Ÿæ—¶æ‹–å°¾æ›´é•¿ï¼Œæ›´æœ‰é€Ÿåº¦æ„Ÿ
                ctx.fillStyle = isWarping ? 'rgba(0, 0, 0, 0.05)' : 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, cw, ch);

                ctx.globalCompositeOperation = 'lighter';
                stars.forEach(s => { s.update(); s.draw(); });

                ctx.globalCompositeOperation = 'source-over';
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(); particles[i].draw();
                    if (particles[i].life <= 0) particles.splice(i, 1);
                }
                requestAnimFrame(loop);
            }
            loop();
        });
    </script>
</body>
