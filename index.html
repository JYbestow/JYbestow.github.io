    <script src="./zepto.min.js"></script>

    <script>
        window.requestAnimFrame = (function() {
            return window.requestAnimationFrame || function(callback) {
                window.setTimeout(callback, 1000 / 60);
            };
        })();

        $(function() {
            const canvas = document.getElementById('startrack');
            const ctx = canvas.getContext('2d');
            let cw, ch;

            function resize() {
                cw = window.innerWidth;
                ch = window.innerHeight;
                canvas.width = cw;
                canvas.height = ch;
            }
            resize();
            window.addEventListener('resize', resize);

            let mx = 0, my = 0;
            document.addEventListener('mousemove', (e) => {
                mx = (e.clientX - cw / 2) / cw;
                my = (e.clientY - ch / 2) / ch;
                const card = document.getElementById('tilt-card');
                if (card) {
                    card.style.transform = `perspective(1000px) rotateX(${-my * 15}deg) rotateY(${mx * 15}deg)`;
                }
            });
            document.addEventListener('mouseleave', () => {
                const card = document.getElementById('tilt-card');
                if (card) card.style.transform = `perspective(1000px) rotateX(0) rotateY(0)`;
            });

            class Star {
                constructor() { this.reset(); this.angle = Math.random() * Math.PI * 2; }
                reset() {
                    this.r = Math.random() * cw * 0.6 + 50;
                    this.omega = (Math.random() * 0.5 + 0.5) * 800 / Math.pow(this.r, 1.5);
                    this.size = Math.random() * 2 + 0.5;
                    const ratio = (this.r - 50) / (cw * 0.5);
                    const r = 200 + Math.floor(55 * ratio);
                    const g = 200 - Math.floor(100 * ratio);
                    const b = 255;
                    this.color = `rgba(${r}, ${g}, ${b}, ${Math.random() * 0.8 + 0.2})`;
                }
                update() { this.angle += this.omega * 0.05; }
                draw() {
                    const x = cw / 2 + Math.cos(this.angle) * this.r - mx * 30;
                    const y = ch / 2 + Math.sin(this.angle) * this.r - my * 30;
                    ctx.beginPath(); ctx.arc(x, y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color; ctx.fill();
                }
            }
            const stars = [];
            for (let i = 0; i < 1000; i++) stars.push(new Star());

            const particles = [];
            class Particle {
                constructor(x, y) {
                    this.x = x; this.y = y;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.life = 1; this.hue = Math.random() * 60 + 260;
                }
                update() { this.x += this.vx; this.y += this.vy; this.vy += 0.2; this.life -= 0.02; }
                draw() {
                    ctx.globalAlpha = this.life;
                    ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, 1)`;
                    ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill(); ctx.globalAlpha = 1;
                }
            }
            document.addEventListener('mousedown', (e) => {
                for(let i=0; i<15; i++) particles.push(new Particle(e.clientX, e.clientY));
            });

            function loop() {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, cw, ch);
                ctx.globalCompositeOperation = 'lighter';
                stars.forEach(s => { s.update(); s.draw(); });
                ctx.globalCompositeOperation = 'source-over';
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(); particles[i].draw();
                    if (particles[i].life <= 0) particles.splice(i, 1);
                }
                requestAnimFrame(loop);
            }
            loop();
        });
    </script>
