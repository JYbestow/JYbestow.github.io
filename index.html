    <style>

        body {

        .btn:hover {
            background: rgba(255, 200, 245, 0.2); box-shadow: 0 0 25px rgba(255, 100, 200, 0.5);
            border-color: #ffc8f5; transform: translateY(-3px); color: #fff;

        .btn::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;

        /* --- UI & HUD --- */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);

        }
        .ctx-item:hover { background: #50ffff; color: #000; box-shadow: 0 0 20px #50ffff; transform: scale(1.1); }
        .ctx-top { top: 0; left: 50%; transform: translateX(-50%); }
        .ctx-bottom { bottom: 0; left: 50%; transform: translateX(-50%); }
        .ctx-left { left: 0; top: 50%; transform: translateY(-50%); }
        .ctx-right { right: 0; top: 50%; transform: translateY(-50%); }

        /* --- å¼•å¯¼å±‚ --- */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999;
            display: flex; justify-content: center; align-items: center; font-family: 'Courier New', monospace; cursor: pointer;
        }
        .terminal-text {
            color: #50ffff; font-size: 16px; line-height: 1.8; text-shadow: 0 0 5px #50ffff; max-width: 600px; padding: 20px;
        }
        .cmd-line { display: block; min-height: 20px; }

        @keyframes tvOff {

        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        @keyframes warpSpin { 0% { transform: rotate(0deg); } 100% { transform: rotate(1080deg); } }

        @media (max-width: 700px) {

            .btns { flex-direction: column; width: 100%; gap: 15px; }

            .hint-corner, .speed-hud, #context-menu { display: none; }
            .terminal-text { font-size: 12px; }
        }
    </style>

    <script src="./zepto.min.js"></script>

    <script>
        console.log("%c Hello ZJU Engineer! \n%c System Ready.", "font-size: 20px; color: #ffc8f5;", "font-size: 14px; color: #50ffff;");

        window.requestAnimFrame = (function() { return window.requestAnimationFrame || function(callback) { window.setTimeout(callback, 1000 / 60); }; })();

        $(function() {
            // --- 1. å¼•å¯¼å±‚ ---
            const lines = [
                "INITIALIZING PHYSICS ENGINE...",
                "LOADING NEURAL NETWORK... [OK]",
                "CALIBRATING SENSORS... [OK]",
                "--------------------------------",
                "AVAILABLE COMMANDS:",
                "> [SCROLL WHEEL]  : CONTROL TIME (RELATIVITY)",
                "> [LONG PRESS]    : GENERATE BLACK HOLE",
                "> [RIGHT CLICK]   : TACTICAL MENU",
                "> [CLICK AVATAR]  : ENGAGE WARP DRIVE",
                "--------------------------------",
                "SYSTEM ONLINE. CLICK TO START <span class='blink'>_</span>"
            ];
            
            const termContent = document.getElementById('terminal-content');
            const bootScreen = document.getElementById('boot-screen');
            const mainContent = document.getElementById('main-content');
            const uiHud = document.getElementById('ui-hud');
            const uiHint = document.getElementById('ui-hint');
            
            let lineIndex = 0; let charIndex = 0;
            function typeWriter() {
                if (lineIndex < lines.length) {
                    const currentLine = lines[lineIndex];
                    if (lineIndex === lines.length - 1) {
                        const div = document.createElement('div');
                        div.className = 'cmd-line highlight';
                        div.innerHTML = currentLine;
                        termContent.appendChild(div);
                        lineIndex++;
                    } else {
                        if (charIndex === 0) {
                            const div = document.createElement('div');
                            div.className = 'cmd-line';
                            div.id = 'line-' + lineIndex;
                            termContent.appendChild(div);
                        }
                        const currentDiv = document.getElementById('line-' + lineIndex);
                        currentDiv.textContent += currentLine.charAt(charIndex);
                        charIndex++;
                        if (charIndex < currentLine.length) setTimeout(typeWriter, 15);
                        else { charIndex = 0; lineIndex++; setTimeout(typeWriter, 80); }
                    }
                }
            }
            setTimeout(typeWriter, 500);
            
            function closeBoot() {
                bootScreen.classList.add('system-off');
                mainContent.classList.add('loaded');
                setTimeout(() => { uiHud.classList.add('show'); uiHint.classList.add('show'); }, 800);
            }
            bootScreen.addEventListener('click', closeBoot);
            bootScreen.addEventListener('touchstart', closeBoot);

            // --- 2. æ ¸å¿ƒå˜é‡ä¸åˆå§‹åŒ– ---
            const canvas = document.getElementById('startrack');
            const ctx = canvas.getContext('2d');
            let cw, ch;
            function resize() { cw = window.innerWidth; ch = window.innerHeight; canvas.width = cw; canvas.height = ch; }
            resize(); window.addEventListener('resize', resize);

            let mx = 0, my = 0; let rawMx = 0, rawMy = 0;
            document.addEventListener('mousemove', (e) => {
                rawMx = e.clientX; rawMy = e.clientY;
                mx = (e.clientX - cw / 2) / cw; my = (e.clientY - ch / 2) / ch;
                const card = document.getElementById('tilt-card');
                if (card) card.style.transform = `perspective(1000px) rotateX(${-my * 15}deg) rotateY(${mx * 15}deg)`;
            });
            document.addEventListener('mouseleave', () => {
                const card = document.getElementById('tilt-card');
                if (card) card.style.transform = `perspective(1000px) rotateX(0) rotateY(0)`;
            });

            // ç‰©ç†å¸¸é‡
            let globalSpeed = 1.0; 
            let warpSpeed = 1.0;
            let isWarping = false; 
            let rainbowMode = false; 
            let isSucking = false;
            
            // --- 3. äº¤äº’é€»è¾‘ (æ»šè½®ã€å³é”®) ---
            const speedText = document.getElementById('speed-text');
            const speedBar = document.getElementById('speed-bar');
            function updateSpeedUI() {
                speedText.innerText = `TIME: ${globalSpeed.toFixed(2)}x`;
                let pct = (globalSpeed + 2) / 7 * 100;
                speedBar.style.width = `${Math.max(0, Math.min(100, pct))}%`;
                speedBar.style.backgroundColor = globalSpeed < 0 ? '#ff5050' : '#50ffff';
            }
            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                globalSpeed -= e.deltaY * 0.001; 
                if(globalSpeed > 5) globalSpeed = 5; if(globalSpeed < -2) globalSpeed = -2;
                updateSpeedUI();
            }, { passive: false });

            // å³é”®èœå•
            const ctxMenu = document.getElementById('context-menu');
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                ctxMenu.style.left = (e.clientX - 80) + 'px';
                ctxMenu.style.top = (e.clientY - 80) + 'px';
                ctxMenu.classList.add('visible');
            });
            document.addEventListener('click', (e) => {
                if(!e.target.closest('#context-menu')) ctxMenu.classList.remove('visible');
            });
            function showToast(msg) {
                const toast = document.getElementById('toast');
                toast.innerText = msg; toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2500);
            }
            document.getElementById('ctx-warp').addEventListener('click', () => { document.getElementById('avatar-btn').click(); ctxMenu.classList.remove('visible'); });
            document.getElementById('ctx-rgb').addEventListener('click', () => { rainbowMode = !rainbowMode; showToast(rainbowMode?"ğŸŒˆ RGB: ON":"ğŸŒ‘ RGB: OFF"); ctxMenu.classList.remove('visible'); });
            document.getElementById('ctx-freeze').addEventListener('click', () => { globalSpeed = 0; updateSpeedUI(); showToast("â„ï¸ FROZEN"); ctxMenu.classList.remove('visible'); });
            document.getElementById('ctx-reset').addEventListener('click', () => { globalSpeed=1; rainbowMode=false; updateSpeedUI(); showToast("â™»ï¸ RESET"); ctxMenu.classList.remove('visible'); });

            // --- 4. ç‰©ç†å¼•æ“ (ç‰›é¡¿+ç›¸å¯¹è®º) ---
            class Star {
                constructor() { this.reset(); this.angle = Math.random() * Math.PI * 2; }
                reset() {
                    this.r = Math.random() * cw * 0.6 + 50;
                    // åŸºç¡€è½¨é“é€Ÿåº¦ (å¼€æ™®å‹’æ¨¡æ‹Ÿ)
                    this.orbitalSpeed = (Math.random() * 0.5 + 0.5) * 0.005;
                    this.size = Math.random() * 2 + 0.5;
                    this.x = cw/2 + Math.cos(this.angle) * this.r;
                    this.y = ch/2 + Math.sin(this.angle) * this.r;
                    // ç‰©ç†å±æ€§ï¼šä½ç½®(pos), é€Ÿåº¦(vel), åŠ é€Ÿåº¦(acc)
                    this.vx = 0; this.vy = 0;
                    // è®°å½•åŸå§‹è½¨é“é¢œè‰²
                    const ratio = (this.r - 50) / (cw * 0.5);
                    this.baseColor = {
                        r: 200 + Math.floor(55 * ratio),
                        g: 200 - Math.floor(100 * ratio),
                        b: 255,
                        a: Math.random() * 0.8 + 0.2
                    };
                    this.hue = Math.random() * 360;
                }
                update() {
                    // 1. è®¡ç®—ç†æƒ³è½¨é“ä½ç½®
                    // è§’åº¦éšæ—¶é—´å˜åŒ–
                    let dt = this.orbitalSpeed * warpSpeed * globalSpeed;
                    this.angle += dt;
                    let targetX = cw / 2 + Math.cos(this.angle) * this.r;
                    let targetY = ch / 2 + Math.sin(this.angle) * this.r;

                    // 2. æƒ¯æ€§ä¸åŠ›åœº
                    // é»˜è®¤åŠ›ï¼šå°†æ˜Ÿæ˜Ÿæ‹‰å›å…¶è½¨é“ (å¼¹æ€§)
                    let ax = (targetX - this.x) * 0.02; 
                    let ay = (targetY - this.y) * 0.02;

                    // é»‘æ´å¼•åŠ› (Gravity)
                    if (isSucking) {
                        let dx = rawMx - this.x; let dy = rawMy - this.y;
                        let distSq = dx*dx + dy*dy;
                        let force = 2000 / (distSq + 100); // F = G*M / r^2
                        ax += dx * force; ay += dy * force;
                    }

                    // 3. ç‰›é¡¿è¿åŠ¨å®šå¾‹æ›´æ–°
                    this.vx += ax; this.vy += ay;
                    // é˜»åŠ› (Friction)
                    this.vx *= 0.92; this.vy *= 0.92;
                    // æ›´æ–°ä½ç½®
                    this.x += this.vx; this.y += this.vy;

                    // 4. å¤šæ™®å‹’æ•ˆåº” (Doppler Effect - Visual)
                    // é€Ÿåº¦è¶Šå¿«ï¼Œé¢œè‰²è¶Šåè“(Blueshift)æˆ–çº¢(Redshift)
                    // è¿™é‡Œç®€åŒ–ä¸ºï¼šé€Ÿåº¦å¿«å°±å˜äº®/å˜ç™½/å˜é’
                    this.speed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
                }
                draw() {
                    // è§†å·®ç§»åŠ¨
                    let dx = this.x - mx * 30;
                    let dy = this.y - my * 30;

                    // è§†ç•Œ (Event Horizon): å¦‚æœç¦»é»‘æ´å¤ªè¿‘ï¼Œå°±ä¸ç”»äº†ï¼ˆè¢«åå™¬ï¼‰
                    if (isSucking) {
                        let d2Hole = (dx - rawMx)**2 + (dy - rawMy)**2;
                        if (d2Hole < 400) return; // åå™¬åŠå¾„ 20
                    }

                    ctx.beginPath(); ctx.arc(dx, dy, this.size, 0, Math.PI * 2);
                    
                    // é¢œè‰²è®¡ç®—
                    if (rainbowMode) {
                        this.hue += 2;
                        ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, 0.8)`;
                    } else if (isWarping || this.speed > 3) {
                        // é«˜é€Ÿ/æ›²ç‡æ¨¡å¼ï¼šè“ç§»
                        ctx.fillStyle = `rgba(200, 255, 255, 1)`;
                    } else {
                        ctx.fillStyle = `rgba(${this.baseColor.r}, ${this.baseColor.g}, ${this.baseColor.b}, ${this.baseColor.a})`;
                    }
                    ctx.fill();
                }
            }
            const stars = []; for (let i = 0; i < 1200; i++) stars.push(new Star());

            // --- ç²’å­ä¸ç‰¹æ•ˆ ---
            class Shockwave {
                constructor(x, y) { this.x = x; this.y = y; this.r = 1; this.life = 1.0; }
                update() { this.r += 15; this.life -= 0.02; }
                draw() {
                    if(this.life<=0)return;
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
                    ctx.strokeStyle=`rgba(80, 255, 255, ${this.life*0.3})`; ctx.lineWidth=2; ctx.stroke();
                }
            }
            const shockwaves = [];
            
            const particles = [];
            class Particle {
                constructor(x, y) {
                    this.x=x; this.y=y; 
                    let a=Math.random()*Math.PI*2; let s=Math.random()*5+2;
                    this.vx=Math.cos(a)*s; this.vy=Math.sin(a)*s; this.life=1; this.hue=Math.random()*60+260;
                }
                update() { this.x+=this.vx; this.y+=this.vy; this.vy+=0.2; this.life-=0.02; }
                draw() {
                    ctx.globalAlpha=this.life; ctx.fillStyle=`hsla(${this.hue}, 80%, 70%, 1)`;
                    ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha=1;
                }
            }
            
            // --- äº‹ä»¶ç»‘å®š ---
            document.addEventListener('mousedown', (e) => {
                if(e.target.closest('#avatar-btn') || e.target.closest('#context-menu')) return;
                if(e.button === 0) { // å·¦é”®
                    shockwaves.push(new Shockwave(e.clientX, e.clientY));
                    isSucking = true;
                    for(let i=0; i<5; i++) particles.push(new Particle(e.clientX, e.clientY));
                    // æ–½åŠ ç»™æ˜Ÿæ˜Ÿä¸€ä¸ªç¬é—´æ–¥åŠ›ï¼ˆæ¨¡æ‹Ÿçˆ†ç‚¸å†²å‡»æ³¢ï¼‰
                    stars.forEach(s => {
                        let dx = s.x - e.clientX; let dy = s.y - e.clientY;
                        let dist = Math.sqrt(dx*dx + dy*dy);
                        if(dist < 300) {
                            let f = 1000 / dist;
                            s.vx += (dx/dist)*f; s.vy += (dy/dist)*f;
                        }
                    });
                }
            });
            document.addEventListener('mouseup', () => { isSucking = false; });

            const avatarBtn = document.getElementById('avatar-btn');
            const avatarImg = document.getElementById('avatar-img');
            avatarBtn.addEventListener('click', (e) => {
                e.stopPropagation(); if(isWarping) return;
                isWarping = true; avatarBtn.classList.add('warp-active'); avatarImg.classList.add('spin-warp');
                let accelInterval = setInterval(() => { if(warpSpeed < 20) warpSpeed += 1; }, 50);
                showToast("âš¡ WARP DRIVE ENGAGED âš¡");
                setTimeout(() => {
                    clearInterval(accelInterval);
                    const decelInterval = setInterval(() => {
                        if(warpSpeed > 1) { warpSpeed -= 1; } else {
                            warpSpeed = 1; isWarping = false;
                            avatarBtn.classList.remove('warp-active'); avatarImg.classList.remove('spin-warp');
                            clearInterval(decelInterval);
                        }
                    }, 50);
                }, 2500);
            });

            // Konami Code
            const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
            let kIndex = 0;
            const hBox = document.getElementById('konami-hint');
            const kbds = hBox.querySelectorAll('kbd');
            function resetK() { kIndex=0; kbds.forEach(el=>el.classList.remove('active')); hBox.classList.remove('typing-active'); }
            document.addEventListener('keydown', (e) => {
                if(e.key === konamiCode[kIndex]) {
                    if(kIndex===0) hBox.classList.add('typing-active');
                    if(kbds[kIndex]) kbds[kIndex].classList.add('active');
                    kIndex++;
                    if(kIndex===konamiCode.length) {
                        rainbowMode = !rainbowMode;
                        showToast(rainbowMode?"ğŸŒˆ RGB: ON":"ğŸŒ‘ RGB: OFF");
                        setTimeout(resetK, 800);
                    }
                } else { if(kIndex>0) resetK(); if(e.key===konamiCode[0]){kIndex=1; hBox.classList.add('typing-active'); kbds[0].classList.add('active');}}
            });

            // --- å¾ªç¯ ---
            function loop() {
                ctx.globalCompositeOperation = 'destination-out';
                // æ‹–å°¾æ§åˆ¶ï¼šé€Ÿåº¦è¶Šå¿«æ‹–å°¾è¶Šé•¿ï¼ˆalphaè¶Šå°ï¼‰
                let alpha = (isWarping || Math.abs(globalSpeed) > 2) ? 0.05 : 0.15;
                ctx.fillStyle = `rgba(0, 0, 0, ${alpha})`;
                ctx.fillRect(0, 0, cw, ch);

                ctx.globalCompositeOperation = 'lighter';
                stars.forEach(s => { s.update(); s.draw(); });
                shockwaves.forEach((w,i)=>{ w.update(); w.draw(); if(w.life<=0) shockwaves.splice(i,1); });

                // ç»˜åˆ¶é»‘æ´è§†ç•Œ (å¦‚æœæŒ‰ä½)
                if(isSucking) {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.beginPath(); ctx.arc(rawMx, rawMy, 20, 0, Math.PI*2);
                    ctx.fillStyle = '#000'; ctx.fill();
                    ctx.strokeStyle = '#50ffff'; ctx.lineWidth=2; ctx.stroke();
                    ctx.globalCompositeOperation = 'lighter';
                }

                ctx.globalCompositeOperation = 'source-over';
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(); particles[i].draw();
                    if (particles[i].life <= 0) particles.splice(i, 1);
                }
                requestAnimFrame(loop);
            }
            loop();
        });
    </script>
</body>
