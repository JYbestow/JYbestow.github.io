    <script>
        console.log("%c Hello ZJU Engineer! \n%c System Ready.", "font-size: 20px; color: #ffc8f5;", "font-size: 14px; color: #50ffff;");

        window.requestAnimFrame = (function() { return window.requestAnimationFrame || function(callback) { window.setTimeout(callback, 1000 / 60); }; })();

        $(function() {
            // --- å¼•å¯¼é€»è¾‘ ---
            const lines = [
                "INITIALIZING GRAVITY WELL...",
                "LOADING NEURAL NETWORK... [OK]",
                "--------------------------------",
                "COMMANDS:",
                "> [SCROLL] : TIME DILATION",

            ];
            
            const termContent = document.getElementById('terminal-content');
            const bootScreen = document.getElementById('boot-screen');
            const mainContent = document.getElementById('main-content');
            const uiHint = document.getElementById('ui-hint');
            
            let lineIndex = 0; let charIndex = 0;
            function typeWriter() {
                if (lineIndex < lines.length) {
                    const currentLine = lines[lineIndex];
                    if (lineIndex === lines.length - 1) {
                        termContent.innerHTML += `<div class='cmd-line highlight'>${currentLine}</div>`;
                        lineIndex++;
                    } else {
                        if (charIndex === 0) termContent.innerHTML += `<div class='cmd-line' id='line-${lineIndex}'></div>`;
                        const currentDiv = document.getElementById('line-' + lineIndex);
                        currentDiv.textContent += currentLine.charAt(charIndex);
                        charIndex++;
                        if (charIndex < currentLine.length) setTimeout(typeWriter, 15);
                        else { charIndex = 0; lineIndex++; setTimeout(typeWriter, 50); }
                    }
                }
            }
            setTimeout(typeWriter, 500);
            
            function closeBoot() {
                bootScreen.classList.add('system-off');
                mainContent.classList.add('loaded');
                setTimeout(() => uiHint.classList.add('show'), 800);
            }
            bootScreen.addEventListener('click', closeBoot);
            bootScreen.addEventListener('touchstart', closeBoot);

            // --- æ ¸å¿ƒç”»å¸ƒ ---
            const canvas = document.getElementById('startrack');
            const ctx = canvas.getContext('2d');
            let cw, ch;
            function resize() { cw = window.innerWidth; ch = window.innerHeight; canvas.width = cw; canvas.height = ch; }
            resize(); window.addEventListener('resize', resize);

            // åæ ‡
            let mx = 0, my = 0; let rawMx = 0, rawMy = 0;
            function updateCoords(x, y) {
                rawMx = x; rawMy = y;
                mx = (x - cw / 2) / cw; my = (y - ch / 2) / ch;
                const card = document.getElementById('tilt-card');
                if (card) card.style.transform = `perspective(1000px) rotateX(${-my * 15}deg) rotateY(${mx * 15}deg)`;
            }
            document.addEventListener('mousemove', e => updateCoords(e.clientX, e.clientY));
            document.addEventListener('touchmove', e => { if(e.touches.length) updateCoords(e.touches[0].clientX, e.touches[0].clientY); });

            // çŠ¶æ€å˜é‡
            let globalSpeed = 1.0; 
            let warpSpeed = 1.0;
            let isWarping = false; 
            let rainbowMode = false; 
            let isSucking = false;
            
            // --- æ‰‹åŠ¿æ§åˆ¶å˜é‡ ---
            let handExpansion = 0; // -1 (æ‹³) ~ 1 (å¼ )
            let targetExpansion = 0;

            // --- MediaPipe æ‰‹åŠ¿è¯†åˆ« ---
            const videoElement = document.getElementById('input_video');
            const handBtn = document.getElementById('hand-btn');
            const loadingBar = document.getElementById('loading-bar');
            let isHandTrackingActive = false;
            let hands, cameraFeed;

            function onHandResults(results) {
                loadingBar.style.width = '0%';
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    // è®¡ç®—å¼ å¼€åº¦: æ‹‡æŒ‡(4)åˆ°å°æŒ‡(20)è·ç¦» / æ‰‹æŒåŸºå‡†(0-9)
                    const dist = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                    const palmSize = Math.hypot(lm[0].x - lm[9].x, lm[0].y - lm[9].y);
                    const openness = dist / (palmSize * 1.6); // 1.6æ˜¯ç»éªŒç³»æ•°

                    if (openness < 0.3) targetExpansion = -0.8; // æ¡æ‹³æ”¶ç¼©
                    else if (openness > 0.85) targetExpansion = 1.2; // å¤§å¼ çˆ†å‘
                    else targetExpansion = (openness - 0.3) * 1.5; 
                } else {
                    targetExpansion = 0;
                }
            }

            async function toggleHandControl() {
                if (!isHandTrackingActive) {
                    showToast("ğŸ§  INITIALIZING NEURAL LINK...");
                    loadingBar.style.width = '30%';
                    hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                    hands.setOptions({maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5}); // é™ä½å¤æ‚åº¦æå‡æ€§èƒ½
                    hands.onResults(onHandResults);

                    cameraFeed = new Camera(videoElement, {
                        onFrame: async () => { await hands.send({image: videoElement}); },
                        width: 320, height: 240
                    });

                    loadingBar.style.width = '60%';
                    await cameraFeed.start();
                    loadingBar.style.width = '100%';
                    setTimeout(()=>loadingBar.style.width='0%', 500);

                    videoElement.classList.add('active');
                    handBtn.classList.add('active');
                    isHandTrackingActive = true;
                    showToast("ğŸ–ï¸ HAND CONTROL ACTIVE");
                } else {
                    if(videoElement.srcObject) videoElement.srcObject.getTracks().forEach(t=>t.stop());
                    videoElement.srcObject = null;
                    videoElement.classList.remove('active');
                    handBtn.classList.remove('active');
                    isHandTrackingActive = false;
                    targetExpansion = 0;
                    showToast("ğŸ”Œ NEURAL LINK OFF");
                }
            }
            handBtn.addEventListener('click', toggleHandControl);

            // --- ç‰©ç†å¼•æ“ ---
            class Star {
                constructor() { this.reset(); this.angle = Math.random() * Math.PI * 2; }
                reset() {
                    const limit = Math.sqrt(cw*cw + ch*ch) / 2; // è¦†ç›–å…¨å±å¯¹è§’çº¿
                    this.r = Math.random() * limit + 50;
                    this.baseR = this.r; // è®°å¿†åŸå§‹åŠå¾„
                    this.orbitalSpeed = (Math.random() * 0.5 + 0.5) * 0.005;
                    this.baseSize = Math.random() * 2 + 0.5;
                    this.size = this.baseSize;
                    this.x = cw/2 + Math.cos(this.angle) * this.r;
                    this.y = ch/2 + Math.sin(this.angle) * this.r;
                    this.vx = 0; this.vy = 0;
                    const ratio = (this.r - 50) / limit;
                    this.baseColor = {
                        r: 200 + Math.floor(55 * ratio),
                        g: 200 - Math.floor(100 * ratio),
                        b: 255,
                        a: Math.random() * 0.8 + 0.2
                    };
                    this.hue = Math.random() * 360;
                }
                update() {
                    let dt = this.orbitalSpeed * warpSpeed * globalSpeed;
                    this.angle += dt;

                    // --- ç‰©ç†æ ¸å¿ƒï¼šæ‰‹åŠ¿ç‰©ç†åœº ---
                    // 1. è†¨èƒ€/æ”¶ç¼©åœº
                    // å½“æ‰‹å¼ å¼€(expansion > 0)ï¼Œç›®æ ‡åŠå¾„å˜å¤§ï¼›æ¡æ‹³(expansion < 0)ï¼Œç›®æ ‡åŠå¾„å˜å°
                    let expansionFactor = 1 + handExpansion * 1.5; 
                    let targetR = this.baseR * expansionFactor;
                    
                    // 2. æ¨¡æ‹Ÿ 3D æ·±åº¦ (Zè½´) å¯¹ 2D åæ ‡çš„å½±å“
                    // å¼ å¼€æ‰‹ = é è¿‘å±å¹• = è§†é‡èŒƒå›´å˜å¤§ = åæ ‡ç³»æ”¾å¤§
                    // ä½†ä¸ºäº†ä¿æŒè½¨é“æ„Ÿï¼Œæˆ‘ä»¬ä¸»è¦é€šè¿‡åŠå¾„æ§åˆ¶
                    
                    let targetX = cw / 2 + Math.cos(this.angle) * targetR;
                    let targetY = ch / 2 + Math.sin(this.angle) * targetR;

                    // 3. æ··æ²Œæ•ˆåº” (Roche Limit Chaos)
                    // å½“æ‰‹å¼ å¼€å¾ˆå¤§ (>0.8)ï¼Œç²’å­æåº¦é è¿‘å±å¹•ï¼Œäº§ç”Ÿå¸ƒæœ—è¿åŠ¨
                    if (handExpansion > 0.8) {
                        const jitter = handExpansion * 8; // æŠ–åŠ¨å¹…åº¦
                        targetX += (Math.random() - 0.5) * jitter;
                        targetY += (Math.random() - 0.5) * jitter;
                    }

                    // 4. å¼¹æ€§æ‹‰åŠ› (Spring Force)
                    // å°†ç²’å­æ‹‰å‘è®¡ç®—å‡ºçš„ç›®æ ‡ä½ç½®
                    let ax = (targetX - this.x) * (0.05 + Math.abs(handExpansion)*0.02); // æ‰‹åŠ¿è¶Šå¤§ï¼Œååº”è¶Šå¿«
                    let ay = (targetY - this.y) * (0.05 + Math.abs(handExpansion)*0.02);

                    // 5. é»‘æ´é•¿æŒ‰é€»è¾‘ (å åŠ )
                    if (isSucking) {
                        let dx = rawMx - this.x; let dy = rawMy - this.y;
                        let distSq = dx*dx + dy*dy;
                        let force = 2000 / (distSq + 100);
                        ax += dx * force; ay += dy * force;
                    }

                    this.vx += ax; this.vy += ay;
                    this.vx *= 0.90; this.vy *= 0.90; // é˜»åŠ›
                    this.x += this.vx; this.y += this.vy;

                    // 6. å…‰åº¦ç‰©ç† (Inverse Square Law Simulation)
                    // å‡è®¾ handExpansion = 0 æ˜¯åŸºå‡†è·ç¦» d=1
                    // handExpansion = 1 æ˜¯è¶…è¿‘è·ç¦» d=0.2 (äº®åº¦çˆ†ç‚¸)
                    // handExpansion = -1 æ˜¯è¿œè·ç¦» d=2 (äº®åº¦è¡°å‡)
                    
                    // æ¨¡æ‹Ÿè·ç¦»ç³»æ•° (è¶Šå°è¶Šè¿‘)
                    let distance = 1 - handExpansion * 0.7; 
                    if (distance < 0.1) distance = 0.1; // é˜²æ­¢é™¤ä»¥0

                    // äº®åº¦ I âˆ 1/d^2
                    let brightness = 1 / (distance * distance);
                    
                    // å¤§å°ä¹Ÿéšè·ç¦»å˜åŒ–
                    this.size = this.baseSize * (1 / distance);

                    // é¢œè‰²å¤„ç†
                    if (handExpansion > 0.5) {
                        // æè¿‘è·ç¦»ï¼šè¿‡æ›å˜ç™½
                        this.renderColor = `rgba(255, 255, 255, ${Math.min(1, brightness * 0.5)})`;
                    } else {
                        // æ­£å¸¸/è¿œè·ç¦»ï¼šåŸæœ‰é¢œè‰²ï¼Œè°ƒæ•´é€æ˜åº¦
                        let alpha = this.baseColor.a * Math.min(1, brightness);
                        this.renderColor = `rgba(${this.baseColor.r}, ${this.baseColor.g}, ${this.baseColor.b}, ${alpha})`;
                    }

                    // è¾¹ç•Œæ£€æŸ¥
                    if (this.x < -cw || this.x > cw * 2 || this.y < -ch || this.y > ch * 2 || isNaN(this.x)) this.reset();
                }
                draw() {
                    let dx = this.x - mx * 30; // è§†å·®
                    let dy = this.y - my * 30;
                    
                    if (isSucking) {
                        let d2Hole = (dx - rawMx)**2 + (dy - rawMy)**2;
                        if (d2Hole < 400) { this.reset(); return; }
                    }

                    ctx.beginPath(); ctx.arc(dx, dy, this.size, 0, Math.PI * 2);
                    
                    if (rainbowMode) {
                        this.hue += 2; ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, 0.8)`;
                    } else {
                        ctx.fillStyle = this.renderColor;
                    }
                    
                    // æ··æ²ŒçŠ¶æ€ä¸‹çš„å…‰æ™•
                    if (handExpansion > 0.8) {
                        ctx.shadowBlur = 10; ctx.shadowColor = "#fff";
                    } else {
                        ctx.shadowBlur = 0;
                    }
                    
                    ctx.fill();
                    ctx.shadowBlur = 0; // é‡ç½®
                }
            }
            const stars = []; for (let i = 0; i < 1200; i++) stars.push(new Star());

            // --- è¾…åŠ©åŠŸèƒ½ (é¼ æ ‡/é”®ç›˜) ---
            function showToast(msg) {
                const toast = document.getElementById('toast');
                toast.innerText = msg; toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2500);
            }
            document.addEventListener('wheel', e => { globalSpeed -= e.deltaY * 0.001; });
            document.addEventListener('mousedown', e => { 
                if(e.target.closest('.icon-btn') || e.target.closest('.avatar-container')) return; 
                isSucking = true; 
            });
            document.addEventListener('mouseup', () => isSucking = false);
            document.addEventListener('touchstart', e => { 
                if(!e.target.closest('.icon-btn')) isSucking = true; 
            });
            document.addEventListener('touchend', () => isSucking = false);

            const avatarBtn = document.getElementById('avatar-btn');
            const avatarImg = document.getElementById('avatar-img');
            avatarBtn.addEventListener('click', (e) => {
                e.stopPropagation(); if(isWarping) return;
                isWarping = true; avatarBtn.classList.add('warp-active'); avatarImg.classList.add('spin-warp');
                let accelInterval = setInterval(() => { if(warpSpeed < 20) warpSpeed += 1; }, 50);
                showToast("âš¡ WARP DRIVE ENGAGED âš¡");
                setTimeout(() => {
                    clearInterval(accelInterval);
                    const decelInterval = setInterval(() => {
                        if(warpSpeed > 1) { warpSpeed -= 1; } else {
                            warpSpeed = 1; isWarping = false;
                            avatarBtn.classList.remove('warp-active'); avatarImg.classList.remove('spin-warp');
                            clearInterval(decelInterval);
                        }
                    }, 50);
                }, 2500);
            });

            // Konami
            const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
            let kIndex = 0;
            const hBox = document.getElementById('konami-hint');
            const kbds = hBox.querySelectorAll('kbd');
            document.addEventListener('keydown', (e) => {
                if(e.key === konamiCode[kIndex]) {
                    if(kIndex===0) hBox.classList.add('typing-active');
                    if(kbds[kIndex]) kbds[kIndex].classList.add('active');
                    kIndex++;
                    if(kIndex===konamiCode.length) {
                        rainbowMode = !rainbowMode;
                        showToast(rainbowMode?"ğŸŒˆ RGB: ON":"ğŸŒ‘ RGB: OFF");
                        setTimeout(() => { kIndex=0; kbds.forEach(k=>k.classList.remove('active')); hBox.classList.remove('typing-active'); }, 800);
                    }
                } else { 
                    if(kIndex>0) { kIndex=0; kbds.forEach(k=>k.classList.remove('active')); hBox.classList.remove('typing-active'); }
                }
            });

            // --- å¾ªç¯ ---
            function loop() {
                // å¹³æ»‘è¿‡æ¸¡æ‰‹åŠ¿å€¼
                handExpansion += (targetExpansion - handExpansion) * 0.1;

                ctx.globalCompositeOperation = 'destination-out';
                // æ‹–å°¾ï¼šå½“æ‰‹å¼ å¼€å¾ˆå¤§æ—¶(è¿åŠ¨å¿«)ï¼Œæ‹–å°¾ç¼©çŸ­ä»¥é˜²ç”»é¢å¤ªä¹±
                let alpha = (isWarping || Math.abs(globalSpeed) > 2 || handExpansion > 0.5) ? 0.1 : 0.15;
                ctx.fillStyle = `rgba(0, 0, 0, ${alpha})`;
                ctx.fillRect(0, 0, cw, ch);

                ctx.globalCompositeOperation = 'lighter';
                stars.forEach(s => { s.update(); s.draw(); });

                if(isSucking) {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.beginPath(); ctx.arc(rawMx, rawMy, 20, 0, Math.PI*2);
                    ctx.fillStyle = '#000'; ctx.fill();
                    ctx.strokeStyle = '#50ffff'; ctx.lineWidth=2; ctx.stroke();
                    ctx.globalCompositeOperation = 'lighter';
                }
                requestAnimFrame(loop);
            }
            loop();
        });
    </script>
