<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>ä»Šäºˆ's Homepage</title>
    <link rel="icon" type="image/jpeg" href="https://s2.loli.net/2024/08/14/UuaJ1elnkKgGChN.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        @font-face {
            font-family: "sakura";
            src: url("./sakura.min.ttf") format("truetype");
        }

        body {
            margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden;
            background: radial-gradient(circle at bottom center, #4b2a45 0%, #1b2735 40%, #090a0f 100%);
            font-family: 'sakura', sans-serif;
            transition: filter 0.5s;
        }

        /* ç”»å¸ƒ */
        canvas#startrack {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .main {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 10; perspective: 1200px;
        }

        /* --- ç»ç’ƒå¡ç‰‡ --- */
        .glass-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px; padding: 50px 80px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease-out;
            max-width: 90%; box-sizing: border-box;
        }

        .avatar-container {
            position: relative; width: 130px; height: 130px; margin-bottom: 25px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .avatar-container:hover { transform: scale(1.05); }
        .avatar-container:active { transform: scale(0.95); }

        .avatar-img {
            width: 130px; height: 130px; border-radius: 50%; object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 30px rgba(255, 200, 245, 0.6); z-index: 2;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .spin-warp { animation: warpSpin 1s cubic-bezier(0.5, 0, 0.5, 1) forwards; }

        .orbit-ring {
            position: absolute; top: -15px; left: -15px; right: -15px; bottom: -15px;
            border-radius: 50%; border: 2px dashed rgba(255, 200, 245, 0.3);
            animation: spin 20s linear infinite; transition: all 0.5s;
        }
        .warp-active .orbit-ring {
            border-color: #50ffff; box-shadow: 0 0 50px #50ffff;
            animation: spin 0.5s linear infinite;
        }
        .warp-active .avatar-img { border-color: #50ffff; box-shadow: 0 0 50px #50ffff; }

        .name {
            font-size: 2.8rem; color: #fff; text-shadow: 0 0 15px rgba(255, 100, 200, 0.8);
            margin-bottom: 10px; text-align: center; font-weight: bold; letter-spacing: 2px;
            white-space: nowrap;
        }

        .role {
            font-size: 0.9rem; color: rgba(220, 230, 255, 0.8); letter-spacing: 1.5px;
            text-transform: uppercase; font-family: -apple-system, sans-serif;
            margin-bottom: 35px; text-align: center;
            display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 8px;
        }
        .separator { color: #ff64c8; }

        .btns { display: flex; gap: 25px; pointer-events: auto; flex-direction: row; }
        .btn {
            position: relative; padding: 12px 36px; border-radius: 50px;
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.25);
            color: #ffc8f5; text-decoration: none; font-size: 1.2rem; overflow: hidden;
            transition: all 0.3s; cursor: pointer; white-space: nowrap;
            display: flex; justify-content: center; align-items: center;
        }
        .btn:hover {
            background: rgba(255, 200, 245, 0.2); box-shadow: 0 0 25px rgba(255, 100, 200, 0.5);
            border-color: #ffc8f5; transform: translateY(-3px); color: #fff;
        }
        .btn::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg); animation: shine 4s infinite;
        }

        /* --- HUD & UI --- */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8); border: 1px solid #50ffff;
            color: #50ffff; padding: 12px 24px; border-radius: 8px;
            font-family: 'Courier New', monospace; font-weight: bold;
            opacity: 0; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100; box-shadow: 0 0 20px rgba(80, 255, 255, 0.3); pointer-events: none;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* å·¦ä¸‹è§’ï¼šé€Ÿåº¦ä»ªè¡¨ç›˜ */
        .speed-hud {
            position: fixed; bottom: 20px; left: 25px; z-index: 50;
            font-family: 'Courier New', monospace; color: rgba(255,255,255,0.5);
            font-size: 12px; pointer-events: none;
            display: flex; flex-direction: column; gap: 5px;
        }
        .speed-bar-container {
            width: 150px; height: 4px; background: rgba(255,255,255,0.1);
            border-radius: 2px; overflow: hidden;
        }
        .speed-bar {
            height: 100%; background: #50ffff; width: 50%;
            transition: width 0.1s linear, background 0.3s;
            box-shadow: 0 0 5px #50ffff;
        }
        .hud-text { font-weight: bold; letter-spacing: 1px; }

        /* å³ä¸‹è§’ï¼šé”®ç›˜æç¤º */
        .hint-corner {
            position: fixed; bottom: 20px; right: 25px;
            z-index: 50; display: flex; align-items: center; justify-content: flex-end;
            cursor: help;
        }
        .hint-icon {
            font-size: 24px; color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease; text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .hint-box {
            position: absolute; right: 35px;
            background: rgba(0, 20, 40, 0.85);
            border: 1px solid rgba(80, 255, 255, 0.3);
            padding: 8px 12px; border-radius: 8px;
            color: #50ffff; font-family: 'Courier New', monospace; font-size: 12px;
            opacity: 0; transform: translateX(20px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap; box-shadow: 0 0 15px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .hint-corner:hover .hint-box, .hint-box.typing-active { opacity: 1; transform: translateX(0); }
        .hint-corner:hover .hint-icon { color: #fff; transform: scale(1.1); text-shadow: 0 0 10px #ffc8f5; }

        kbd {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 3px; padding: 2px 4px;
            margin: 0 2px; font-family: monospace; font-weight: bold;
            transition: all 0.1s;
        }
        kbd.active { background-color: #50ffff; color: #000; border-color: #50ffff; box-shadow: 0 0 10px #50ffff; transform: scale(1.1); }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes shine { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }
        @keyframes warpSpin { 0% { transform: rotate(0deg); } 100% { transform: rotate(1080deg); } }

        @media (max-width: 700px) {
            .glass-card { width: 85%; padding: 40px 20px; max-height: 90vh; overflow-y: auto; }
            .name { font-size: 2rem; }
            .role { flex-direction: column; gap: 5px; margin-bottom: 25px; }
            .separator { display: none; }
            .btns { flex-direction: column; width: 100%; gap: 15px; }
            .btn { width: 100%; box-sizing: border-box; text-align: center; }
            .hint-corner, .speed-hud { display: none; } /* ç§»åŠ¨ç«¯éšè—å¤æ‚æ“ä½œæç¤º */
        }
    </style>
</head>
<body>

    <canvas id="startrack"></canvas>
    
    <div id="toast">SYSTEM: Warp Drive Engaged!</div>

    <div class="speed-hud">
        <div class="hud-text" id="speed-text">TIME: 1.0x</div>
        <div class="speed-bar-container">
            <div class="speed-bar" id="speed-bar"></div>
        </div>
    </div>

    <div class="main">
        <div class="glass-card" id="tilt-card">
            <div class="avatar-container" id="avatar-btn" title="Click: Warp Drive | Wheel: Time Control">
                <div class="orbit-ring" id="orbit-ring"></div>
                <img src="https://s2.loli.net/2024/08/14/UuaJ1elnkKgGChN.jpg" class="avatar-img" id="avatar-img" alt="å¤´åƒ">
            </div>
            
            <div class="name">å˜å˜sama | ä»Šäºˆ</div>
            
            <div class="role">
                <span>Zhejiang University</span>
                <span class="separator">|</span>
                <span>Mechanical Engineering</span>
            </div>

            <div class="btns">
                <a href="https://notion-next-is5zr145w-hjys-projects-4f1ab78d.vercel.app/" target="_blank" class="btn">åšå®¢</a>
                <a href="https://github.com/JYbestow" target="_blank" class="btn">Github</a>
                <a href="https://space.bilibili.com/402611949?spm_id_from=333.1007.0.0" target="_blank" class="btn">bilibili</a>
            </div>
        </div>
    </div>

    <div class="hint-corner">
        <div class="hint-box" id="konami-hint">
            Code: <kbd>â†‘</kbd><kbd>â†‘</kbd><kbd>â†“</kbd><kbd>â†“</kbd><kbd>â†</kbd><kbd>â†’</kbd><kbd>â†</kbd><kbd>â†’</kbd><kbd>B</kbd><kbd>A</kbd>
        </div>
        <div class="hint-icon">âŒ¨ï¸</div>
    </div>

    <script src="./zepto.min.js"></script>

    <script>
        console.log("%c Hello ZJU Engineer! \n%c System Ready.", "font-size: 20px; color: #ffc8f5;", "font-size: 14px; color: #50ffff;");

        window.requestAnimFrame = (function() { return window.requestAnimationFrame || function(callback) { window.setTimeout(callback, 1000 / 60); }; })();

        $(function() {
            const canvas = document.getElementById('startrack');
            const ctx = canvas.getContext('2d');
            let cw, ch;
            function resize() { cw = window.innerWidth; ch = window.innerHeight; canvas.width = cw; canvas.height = ch; }
            resize(); window.addEventListener('resize', resize);

            // é¼ æ ‡ä½ç½®
            let mx = 0, my = 0;
            let rawMx = 0, rawMy = 0; // ç»å¯¹åæ ‡ç”¨äºå¼•åŠ›è®¡ç®—

            document.addEventListener('mousemove', (e) => {
                rawMx = e.clientX; rawMy = e.clientY;
                mx = (e.clientX - cw / 2) / cw; 
                my = (e.clientY - ch / 2) / ch;
                const card = document.getElementById('tilt-card');
                if (card) card.style.transform = `perspective(1000px) rotateX(${-my * 15}deg) rotateY(${mx * 15}deg)`;
            });
            document.addEventListener('mouseleave', () => {
                const card = document.getElementById('tilt-card');
                if (card) card.style.transform = `perspective(1000px) rotateX(0) rotateY(0)`;
            });

            // --- å…¨å±€æ§åˆ¶å˜é‡ ---
            let globalSpeed = 1.0; // æ—¶é—´å€ç‡
            let warpSpeed = 1.0;   // æ›²ç‡é©±åŠ¨å€ç‡ (å åŠ )
            let isWarping = false;
            let rainbowMode = false;
            let isSucking = false; // æ˜¯å¦å¼€å¯é»‘æ´æ¨¡å¼
            
            // --- åŠŸèƒ½ 1: æ»šè½®æ§åˆ¶æ—¶é—´ (Time Dilation) ---
            const speedText = document.getElementById('speed-text');
            const speedBar = document.getElementById('speed-bar');
            
            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                // æ»šè½®å‘ä¸‹(-)ï¼Œå˜æ…¢/å€’æµï¼›æ»šè½®å‘ä¸Š(+)ï¼ŒåŠ é€Ÿ
                // æ³¨æ„ï¼šä¸åŒæµè§ˆå™¨ deltaY æ­£è´Ÿå¯èƒ½ä¸åŒï¼Œé€šå¸¸å‘ä¸‹æ‹‰æ˜¯æ­£æ•°
                globalSpeed -= e.deltaY * 0.001; 
                
                // é™åˆ¶ä¸€ä¸‹æœ€å¤§æœ€å°é€Ÿåº¦ï¼Œé˜²æ­¢å¤±æ§
                if(globalSpeed > 5) globalSpeed = 5;
                if(globalSpeed < -2) globalSpeed = -2;

                // æ›´æ–° UI
                speedText.innerText = `TIME: ${globalSpeed.toFixed(2)}x`;
                // ç®€å•çš„è¿›åº¦æ¡æ˜ å°„ï¼š0x = 0%, 5x = 100%, -2x = çº¢è‰²è­¦å‘Š?
                let pct = (globalSpeed + 2) / 7 * 100; // æ˜ å°„ -2~5 åˆ° 0~100
                speedBar.style.width = `${Math.max(0, Math.min(100, pct))}%`;
                
                if(globalSpeed < 0) speedBar.style.backgroundColor = '#ff5050'; // å€’æµå˜çº¢
                else speedBar.style.backgroundColor = '#50ffff';
            }, { passive: false });


            // --- æ˜Ÿæ˜Ÿç±» (åŠ å…¥ç‰©ç†å¼•æ“) ---
            class Star {
                constructor() { this.reset(); this.angle = Math.random() * Math.PI * 2; }
                reset() {
                    this.r = Math.random() * cw * 0.6 + 50;
                    this.baseOmega = (Math.random() * 0.5 + 0.5) * 800 / Math.pow(this.r, 1.5);
                    this.size = Math.random() * 2 + 0.5;
                    const ratio = (this.r - 50) / (cw * 0.5);
                    const r = 200 + Math.floor(55 * ratio); const g = 200 - Math.floor(100 * ratio); const b = 255;
                    this.baseColor = {r, g, b, a: Math.random() * 0.8 + 0.2};
                    this.hue = Math.random() * 360;
                    // ç‰©ç†åç§»é‡ (è¢«é»‘æ´å¸èµ°æ—¶ç”¨)
                    this.ox = 0; 
                    this.oy = 0;
                }
                update() {
                    // 1. åŸºç¡€å…¬è½¬ (å—æ—¶é—´å€ç‡ globalSpeed å½±å“)
                    this.angle += this.baseOmega * 0.05 * warpSpeed * globalSpeed; 
                    
                    if(rainbowMode) this.hue += 2;

                    // 2. é»‘æ´å¼•åŠ›é€»è¾‘ (Gravity Well)
                    if (isSucking) {
                        // è®¡ç®—æ˜Ÿæ˜Ÿå½“å‰ä½ç½®
                        const x = cw / 2 + Math.cos(this.angle) * this.r + this.ox;
                        const y = ch / 2 + Math.sin(this.angle) * this.r + this.oy;
                        
                        // è®¡ç®—åˆ°é¼ æ ‡(é»‘æ´)çš„å‘é‡
                        const dx = rawMx - x;
                        const dy = rawMy - y;
                        const distSq = dx*dx + dy*dy;
                        const dist = Math.sqrt(distSq);
                        
                        // å¼•åŠ›å…¬å¼ F = G/r^2 (è¿™é‡Œç®€åŒ–æ¨¡æ‹Ÿ)
                        // è·ç¦»è¶Šè¿‘å¸åŠ›è¶Šå¼ºï¼Œä½†é™åˆ¶æœ€å°å€¼é˜²æ­¢é£å‡ºå±å¹•
                        const force = 5000 / (distSq + 1000); 
                        
                        this.ox += (dx / dist) * force * 5;
                        this.oy += (dy / dist) * force * 5;
                    } else {
                        // å¼¹æ€§å¤ä½ï¼šå¦‚æœæ²¡æœ‰å¼•åŠ›ï¼Œæ˜Ÿæ˜Ÿæ…¢æ…¢å›åˆ°è½¨é“
                        this.ox *= 0.92;
                        this.oy *= 0.92;
                    }
                }
                draw() {
                    // å åŠ åç§»é‡
                    const x = cw / 2 + Math.cos(this.angle) * this.r - mx * 30 + this.ox;
                    const y = ch / 2 + Math.sin(this.angle) * this.r - my * 30 + this.oy;
                    
                    ctx.beginPath(); ctx.arc(x, y, this.size, 0, Math.PI * 2);
                    if (rainbowMode) ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, 0.8)`;
                    else if (isWarping) ctx.fillStyle = `rgba(200, 255, 255, 0.9)`;
                    else ctx.fillStyle = `rgba(${this.baseColor.r}, ${this.baseColor.g}, ${this.baseColor.b}, ${this.baseColor.a})`;
                    ctx.fill();
                }
            }
            const stars = []; for (let i = 0; i < 1000; i++) stars.push(new Star());

            // --- ç²’å­ç³»ç»Ÿ ---
            const particles = [];
            class Particle {
                constructor(x, y) {
                    this.x = x; this.y = y;
                    const angle = Math.random() * Math.PI * 2; const speed = Math.random() * 5 + 2;
                    this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
                    this.life = 1; this.hue = Math.random() * 60 + 260;
                }
                update() { this.x += this.vx; this.y += this.vy; this.vy += 0.2; this.life -= 0.02; }
                draw() {
                    ctx.globalAlpha = this.life; ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, 1)`;
                    ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill(); ctx.globalAlpha = 1;
                }
            }

            // --- åŠŸèƒ½ 2: é•¿æŒ‰ç”Ÿæˆé»‘æ´ (Mouse Hold) ---
            let pressTimer = null;
            document.addEventListener('mousedown', (e) => {
                if(e.target.closest('#avatar-btn')) return; // ç‚¹å¤´åƒä¸è§¦å‘é»‘æ´

                // è®¾ç½®ä¸€ä¸ªå®šæ—¶å™¨ï¼Œå¦‚æœæŒ‰ä¸‹è¶…è¿‡ 200ms ç®—é•¿æŒ‰ï¼ˆé»‘æ´ï¼‰ï¼Œå¦åˆ™ç®—ç‚¹å‡»ï¼ˆçˆ†ç‚¸ï¼‰
                isSucking = true; // ç«‹å³å¼€å¯å¼•åŠ›ï¼Œæå‡æ‰‹æ„Ÿ
                
                // çˆ†ç‚¸æ•ˆæœè¿˜æ˜¯ä¿ç•™ï¼Œæ¯æ¬¡æŒ‰ä¸‹éƒ½æœ‰ä¸€ç‚¹ç«èŠ±
                for(let i=0; i<5; i++) particles.push(new Particle(e.clientX, e.clientY));
            });

            document.addEventListener('mouseup', () => {
                isSucking = false; // é‡Šæ”¾é»‘æ´
            });

            // --- äº¤äº’: å¤´åƒ Warp Drive ---
            const avatarBtn = document.getElementById('avatar-btn');
            const avatarImg = document.getElementById('avatar-img');
            const toast = document.getElementById('toast');
            
            avatarBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if(isWarping) return;
                isWarping = true;
                avatarBtn.classList.add('warp-active');
                avatarImg.classList.add('spin-warp');
                
                let accelInterval = setInterval(() => { if(warpSpeed < 20) warpSpeed += 1; }, 50);
                toast.innerText = "âš¡ WARP DRIVE ENGAGED âš¡";
                toast.classList.add('show');
                
                setTimeout(() => {
                    clearInterval(accelInterval);
                    const decelInterval = setInterval(() => {
                        if(warpSpeed > 1) { warpSpeed -= 1; } else {
                            warpSpeed = 1; isWarping = false;
                            avatarBtn.classList.remove('warp-active');
                            avatarImg.classList.remove('spin-warp');
                            toast.classList.remove('show');
                            clearInterval(decelInterval);
                        }
                    }, 50);
                }, 2500);
            });

            // --- äº¤äº’: Konami Code ---
            const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
            let konamiIndex = 0;
            const hintBox = document.getElementById('konami-hint');
            const kbdElements = hintBox.querySelectorAll('kbd');

            function resetKonami() {
                konamiIndex = 0;
                kbdElements.forEach(el => el.classList.remove('active'));
                hintBox.classList.remove('typing-active');
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === konamiCode[konamiIndex]) {
                    if (konamiIndex === 0) hintBox.classList.add('typing-active');
                    if (kbdElements[konamiIndex]) kbdElements[konamiIndex].classList.add('active');
                    konamiIndex++;
                    if (konamiIndex === konamiCode.length) {
                        rainbowMode = !rainbowMode;
                        toast.innerText = rainbowMode ? "ğŸŒˆ RGB MODE: ON" : "ğŸŒ‘ RGB MODE: OFF";
                        toast.classList.add('show');
                        setTimeout(() => toast.classList.remove('show'), 3000);
                        setTimeout(resetKonami, 800);
                    }
                } else {
                    if (konamiIndex > 0) resetKonami();
                    if (e.key === konamiCode[0]) {
                        konamiIndex = 1; hintBox.classList.add('typing-active'); kbdElements[0].classList.add('active');
                    }
                }
            });

            // --- æ¸²æŸ“å¾ªç¯ ---
            function loop() {
                ctx.globalCompositeOperation = 'destination-out';
                // æ‹–å°¾é•¿åº¦éšé€Ÿåº¦å˜åŒ–ï¼Œé˜²æ­¢é«˜é€Ÿæ—¶ç”»é¢å¤ªä¹±
                let alpha = (isWarping || Math.abs(globalSpeed) > 2) ? 0.05 : 0.1;
                ctx.fillStyle = `rgba(0, 0, 0, ${alpha})`;
                ctx.fillRect(0, 0, cw, ch);

                ctx.globalCompositeOperation = 'lighter';
                stars.forEach(s => { s.update(); s.draw(); });

                ctx.globalCompositeOperation = 'source-over';
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(); particles[i].draw();
                    if (particles[i].life <= 0) particles.splice(i, 1);
                }
                requestAnimFrame(loop);
            }
            loop();
        });
    </script>
