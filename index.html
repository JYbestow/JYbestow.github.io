    <style>
        @font-face {

        body {

        /* 3D ç”»å¸ƒ */
        #world {

            z-index: 1; outline: none;
            /* ä¾ç„¶ä¿ç•™æå…‰èƒŒæ™¯ä½œä¸ºæ·±å±‚è¡¬åº• */
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
        }

        /* æ‘„åƒå¤´éšè—å…ƒç´  */
        #input_video {
            position: fixed; bottom: 20px; left: 20px; width: 160px; height: 120px;
            border-radius: 10px; border: 1px solid rgba(80, 255, 255, 0.3);

        #input_video.active { opacity: 0.8; }

        /* UI å±‚ */
        .main {
            position: relative; width: 100%; height: 100%;

            z-index: 10; pointer-events: none;
        }

        .glass-card {
            position: relative; pointer-events: auto;
            background: rgba(20, 25, 30, 0.4);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 50px 80px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease-out;
        }

        .avatar-img {
            width: 130px; height: 130px; border-radius: 50%; object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 30px rgba(255, 200, 245, 0.6);
        }

        .name {
            font-size: 2.8rem; color: #fff; text-shadow: 0 0 15px rgba(255, 100, 200, 0.8);
            margin: 15px 0 10px 0; text-align: center; font-weight: bold; letter-spacing: 2px;
        }

        .role {
            font-size: 0.9rem; color: rgba(220, 230, 255, 0.8); letter-spacing: 1.5px;
            text-transform: uppercase; font-family: sans-serif;
            margin-bottom: 35px; text-align: center;
            display: flex; flex-direction: row; gap: 8px;
        }
        .separator { color: #ff64c8; }

        .btns { display: flex; gap: 25px; }
        .btn {
            padding: 12px 36px; border-radius: 50px;
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.25);
            color: #ffc8f5; text-decoration: none; font-size: 1.2rem;
            transition: all 0.3s; cursor: pointer;
        }
        .btn:hover {
            background: rgba(255, 200, 245, 0.2); box-shadow: 0 0 25px rgba(255, 100, 200, 0.5);
            border-color: #ffc8f5; transform: translateY(-3px); color: #fff;
        }

        /* æ§åˆ¶å */
        .control-dock {
            position: fixed; bottom: 30px; right: 30px; z-index: 100;

        }
        .dock-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; font-size: 20px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.3s; backdrop-filter: blur(5px);
        }
        .dock-btn:hover { transform: scale(1.1); border-color: #50ffff; box-shadow: 0 0 15px #50ffff; color: #50ffff; }
        .dock-btn.active { background: #50ffff; color: #000; box-shadow: 0 0 20px #50ffff; }

        /* åŠ è½½æ¡ */
        #loading-bar {
            position: fixed; top: 0; left: 0; height: 3px; background: #50ffff; width: 0%;
            z-index: 2000; transition: width 0.3s; box-shadow: 0 0 10px #50ffff;
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 700px) {
            .glass-card { width: 85%; padding: 40px 20px; }
            .role { flex-direction: column; }
            .separator { display: none; }
            .btns { flex-direction: column; width: 100%; }
            .btn { width: 100%; box-sizing: border-box; text-align: center; }
        }
    </style>
</head>
<body>

    <div id="world"></div>
    <video id="input_video" autoplay playsinline></video>
    <div id="loading-bar"></div>

    <div class="main">
        <div class="glass-card" id="tilt-card">
            <div class="avatar-container">
                <img src="https://s2.loli.net/2024/08/14/UuaJ1elnkKgGChN.jpg" class="avatar-img" alt="å¤´åƒ">
            </div>
            <div class="name">å˜å˜sama | ä»Šäºˆ</div>
            <div class="role">
                <span>Zhejiang University</span>
                <span class="separator">|</span>
                <span>Mechanical Engineering</span>
            </div>
            <div class="btns">
                <a href="https://notion-next-is5zr145w-hjys-projects-4f1ab78d.vercel.app/" target="_blank" class="btn">åšå®¢</a>
                <a href="https://github.com/JYbestow" target="_blank" class="btn">Github</a>
                <a href="https://space.bilibili.com/402611949?spm_id_from=333.1007.0.0" target="_blank" class="btn">bilibili</a>
            </div>
        </div>
    </div>

    <div class="control-dock">
        <div class="dock-btn" id="hand-btn" title="Enable Hand Control">ğŸ–ï¸</div>
        <div class="dock-btn" id="fs-btn" title="Toggle Fullscreen">â›¶</div>
    </div>

    <script>
        // --- 1. Three.js åœºæ™¯æ­å»º ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 100);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
        document.getElementById('world').appendChild(renderer.domElement);

        // --- 2. ç²’å­ç³»ç»Ÿ (å†…åµŒçº¹ç†ç”Ÿæˆï¼Œä¿®å¤ä¸æ˜¾ç¤ºé—®é¢˜) ---
        
        // åŠ¨æ€ç”Ÿæˆå‘å…‰åœ†å½¢çº¹ç†ï¼Œä¸ä¾èµ–å¤–éƒ¨å›¾ç‰‡
        function createGhostTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            // å¾„å‘æ¸å˜
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        const PARTICLE_COUNT = 12000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const sizes = new Float32Array(PARTICLE_COUNT);
        
        const baseRadii = new Float32Array(PARTICLE_COUNT);
        const angles = new Float32Array(PARTICLE_COUNT);
        const speeds = new Float32Array(PARTICLE_COUNT);
        const randomOffsets = new Float32Array(PARTICLE_COUNT * 3);

        const colorInside = new THREE.Color('#a0ffff');
        const colorOutside = new THREE.Color('#4b0082');

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const r = Math.pow(Math.random(), 1.5) * 150 + 10; 
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * (r * 0.1); 
            
            baseRadii[i] = r;
            angles[i] = theta;
            speeds[i] = (1 / Math.sqrt(r)) * 2.5; 

            const color = colorInside.clone().lerp(colorOutside, r / 150);
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;

            sizes[i] = Math.random() * 1.5 + 0.5;

            randomOffsets[i*3] = (Math.random()-0.5);
            randomOffsets[i*3+1] = (Math.random()-0.5);
            randomOffsets[i*3+2] = (Math.random()-0.5);
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const material = new THREE.PointsMaterial({
            size: 1.5, // ç¨å¾®è°ƒå¤§ä¸€ç‚¹ï¼Œç¡®ä¿å¯è§
            map: createGhostTexture(), // ä½¿ç”¨ä»£ç ç”Ÿæˆçš„çº¹ç†
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.9,
            sizeAttenuation: true
        });

        const starSystem = new THREE.Points(geometry, material);
        scene.add(starSystem);

        // --- 3. åŠ¨ç”»ä¸ç‰©ç†é€»è¾‘ ---
        
        let handExpansion = 0;
        let targetExpansion = 0;
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            handExpansion += (targetExpansion - handExpansion) * 0.05;

            const pos = geometry.attributes.position.array;
            const siz = geometry.attributes.size.array;
            const globalTimeScale = 1 + Math.max(0, handExpansion) * 3;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                angles[i] += speeds[i] * 0.005 * globalTimeScale;

                let r = baseRadii[i] * (1 + Math.max(-0.8, handExpansion) * 1.5);
                
                let x = Math.cos(angles[i]) * r;
                let z = Math.sin(angles[i]) * r;
                let y = (Math.random() - 0.5) * (r * 0.1) * (1 + handExpansion * 5); 

                if (handExpansion > 0.1) {
                    z += handExpansion * 40; 
                    x *= (1 + handExpansion * 0.2); 
                }

                if (handExpansion > 0.6 || z > 50) {
                    const noiseAmp = handExpansion * 5;
                    x += randomOffsets[i3] * noiseAmp;
                    y += randomOffsets[i3+1] * noiseAmp;
                    z += randomOffsets[i3+2] * noiseAmp;
                    siz[i] = (Math.random() * 2 + 2) * (1 + handExpansion); 
                } else {
                    siz[i] = (Math.random() * 0.5 + 1);
                    if (handExpansion < 0) siz[i] *= 0.5;
                }

                pos[i3] = x;
                pos[i3+1] = y;
                pos[i3+2] = z;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.size.needsUpdate = true;

            // è§†å·®å¾®è°ƒ
            camera.position.x += (mouseX * 20 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 20 + 30 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
        animate();

        // --- 4. äº¤äº’é€»è¾‘ ---
        let mouseX = 0, mouseY = 0;
        function updateParallax(x, y) {
            mouseX = (x - window.innerWidth / 2) / window.innerWidth;
            mouseY = (y - window.innerHeight / 2) / window.innerHeight;
            
            const card = document.getElementById('tilt-card');
            if(card) {
                card.style.transform = `perspective(1000px) rotateX(${-mouseY * 15}deg) rotateY(${mouseX * 15}deg)`;
            }
        }
        document.addEventListener('mousemove', e => updateParallax(e.clientX, e.clientY));
        
        // --- 5. æ‰‹åŠ¿æ§åˆ¶ ---
        const videoElement = document.getElementById('input_video');
        const handBtn = document.getElementById('hand-btn');
        const loadingBar = document.getElementById('loading-bar');
        let isHandTrackingActive = false;
        let hands, cameraFeed;

        function onResults(results) {
            loadingBar.style.width = '0%';
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0]; 
                const dist = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                const palmSize = Math.hypot(lm[0].x - lm[9].x, lm[0].y - lm[9].y); 
                const openness = dist / (palmSize * 1.8);

                if (openness < 0.25) targetExpansion = -0.8; 
                else if (openness > 0.7) targetExpansion = 1.2; 
                else targetExpansion = 0; 
            } else {
                targetExpansion = 0;
            }
        }

        async function toggleHandControl() {
            if (!isHandTrackingActive) {
                loadingBar.style.width = '30%';
                hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
                hands.onResults(onResults);

                cameraFeed = new Camera(videoElement, {
                    onFrame: async () => { await hands.send({image: videoElement}); },
                    width: 320, height: 240
                });

                loadingBar.style.width = '60%';
                await cameraFeed.start();
                loadingBar.style.width = '100%';
                setTimeout(()=>loadingBar.style.width='0%', 500);

                videoElement.classList.add('active');
                handBtn.classList.add('active');
                isHandTrackingActive = true;
            } else {
                if(videoElement.srcObject) {
                    const stream = videoElement.srcObject;
                    stream.getTracks().forEach(t=>t.stop());
                    videoElement.srcObject = null;
                }
                videoElement.classList.remove('active');
                handBtn.classList.remove('active');
                isHandTrackingActive = false;
                targetExpansion = 0;
            }
        }
        handBtn.addEventListener('click', toggleHandControl);

        document.getElementById('fs-btn').addEventListener('click', () => {
            if(!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if(document.exitFullscreen) document.exitFullscreen();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
