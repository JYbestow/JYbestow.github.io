<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>‰ªä‰∫à's Homepage</title>
    <link rel="icon" type="image/jpeg" href="https://s2.loli.net/2024/08/14/UuaJ1elnkKgGChN.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        @font-face {
            font-family: "sakura";
            src: url("./sakura.min.ttf") format("truetype");
        }

        body {
            margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden;
            /* Âä®ÊÄÅËÉåÊôØÔºö‰ΩøÁî® 400% Â§ßÂ∞èÁöÑËÉåÊôØÂõæËøõË°åÂπ≥ÁßªÔºåÊ®°ÊãüÊûÅÂÖâÊµÅÂä® */
            background: linear-gradient(125deg, #0f0c29, #302b63, #24243e, #1b2735, #090a0f);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite; /* 15ÁßíÂæ™ÁéØ‰∏ÄÊ¨° */
            font-family: 'sakura', sans-serif;
        }

        /* ËÉåÊôØÊµÅÂÖâÂä®Áîª */
        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ÁîªÂ∏É */
        canvas#startrack {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .main {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 10; perspective: 1200px;
            opacity: 0; transition: opacity 1s ease-in;
        }
        .main.loaded { opacity: 1; }

        /* --- ÁéªÁíÉÂç°Áâá --- */
        .glass-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px; padding: 50px 80px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease-out;
            max-width: 90%; box-sizing: border-box;
        }

        .avatar-container {
            position: relative; width: 130px; height: 130px; margin-bottom: 25px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .avatar-container:hover { transform: scale(1.05); }
        .avatar-container:active { transform: scale(0.95); }

        .avatar-img {
            width: 130px; height: 130px; border-radius: 50%; object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 30px rgba(255, 200, 245, 0.6); z-index: 2;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .spin-warp { animation: warpSpin 1s cubic-bezier(0.5, 0, 0.5, 1) forwards; }

        .orbit-ring {
            position: absolute; top: -15px; left: -15px; right: -15px; bottom: -15px;
            border-radius: 50%; border: 2px dashed rgba(255, 200, 245, 0.3);
            animation: spin 20s linear infinite; transition: all 0.5s;
        }
        .warp-active .orbit-ring {
            border-color: #50ffff; box-shadow: 0 0 50px #50ffff;
            animation: spin 0.5s linear infinite;
        }
        .warp-active .avatar-img { border-color: #50ffff; box-shadow: 0 0 50px #50ffff; }

        .name {
            font-size: 2.8rem; color: #fff; text-shadow: 0 0 15px rgba(255, 100, 200, 0.8);
            margin-bottom: 10px; text-align: center; font-weight: bold; letter-spacing: 2px;
            white-space: nowrap;
        }

        .role {
            font-size: 0.9rem; color: rgba(220, 230, 255, 0.8); letter-spacing: 1.5px;
            text-transform: uppercase; font-family: -apple-system, sans-serif;
            margin-bottom: 35px; text-align: center;
            display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 8px;
        }
        .separator { color: #ff64c8; }

        .btns { display: flex; gap: 25px; pointer-events: auto; flex-direction: row; }
        .btn {
            position: relative; padding: 12px 36px; border-radius: 50px;
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.25);
            color: #ffc8f5; text-decoration: none; font-size: 1.2rem; overflow: hidden;
            transition: all 0.3s; cursor: pointer; white-space: nowrap;
            display: flex; justify-content: center; align-items: center;
        }
        .btn:hover {
            background: rgba(255, 200, 245, 0.2); box-shadow: 0 0 25px rgba(255, 100, 200, 0.5);
            border-color: #ffc8f5; transform: translateY(-3px); color: #fff;
        }
        .btn::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg); animation: shine 4s infinite;
        }

        /* HUD & UI */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8); border: 1px solid #50ffff;
            color: #50ffff; padding: 12px 24px; border-radius: 8px;
            font-family: 'Courier New', monospace; font-weight: bold;
            opacity: 0; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100; box-shadow: 0 0 20px rgba(80, 255, 255, 0.3); pointer-events: none;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        .speed-hud {
            position: fixed; bottom: 20px; left: 25px; z-index: 50;
            font-family: 'Courier New', monospace; color: rgba(255,255,255,0.5);
            font-size: 12px; pointer-events: none;
            display: flex; flex-direction: column; gap: 5px; opacity: 0; transition: opacity 1s;
        }
        .speed-hud.show { opacity: 1; }

        .speed-bar-container {
            width: 150px; height: 4px; background: rgba(255,255,255,0.1);
            border-radius: 2px; overflow: hidden;
        }
        .speed-bar {
            height: 100%; background: #50ffff; width: 50%;
            transition: width 0.1s linear, background 0.3s;
            box-shadow: 0 0 5px #50ffff;
        }
        .hud-text { font-weight: bold; letter-spacing: 1px; }

        .hint-corner {
            position: fixed; bottom: 20px; right: 25px;
            z-index: 50; display: flex; align-items: center; justify-content: flex-end;
            cursor: help; opacity: 0; transition: opacity 1s;
        }
        .hint-corner.show { opacity: 1; }

        .hint-icon {
            font-size: 24px; color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease; text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .hint-box {
            position: absolute; right: 35px;
            background: rgba(0, 20, 40, 0.85);
            border: 1px solid rgba(80, 255, 255, 0.3);
            padding: 8px 12px; border-radius: 8px;
            color: #50ffff; font-family: 'Courier New', monospace; font-size: 12px;
            opacity: 0; transform: translateX(20px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap; box-shadow: 0 0 15px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .hint-corner:hover .hint-box, .hint-box.typing-active { opacity: 1; transform: translateX(0); }
        .hint-corner:hover .hint-icon { color: #fff; transform: scale(1.1); text-shadow: 0 0 10px #ffc8f5; }

        kbd {
            background-color: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 3px; padding: 2px 4px; margin: 0 2px; font-family: monospace; font-weight: bold; transition: all 0.1s;
        }
        kbd.active { background-color: #50ffff; color: #000; border-color: #50ffff; box-shadow: 0 0 10px #50ffff; transform: scale(1.1); }

        /* ÂºïÂØºÂ±Ç */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', monospace; cursor: pointer;
        }
        .terminal-text {
            color: #50ffff; font-size: 16px; line-height: 1.8;
            text-shadow: 0 0 5px #50ffff;
            max-width: 600px; padding: 20px;
        }
        .cmd-line { display: block; min-height: 20px; }
        .highlight { color: #ffc8f5; font-weight: bold; }
        .blink { animation: blink 1s infinite; }
        
        @keyframes blink { 50% { opacity: 0; } }
        .system-off { animation: tvOff 0.6s ease-in-out forwards; pointer-events: none; }
        @keyframes tvOff {
            0% { transform: scale(1); opacity: 1; filter: blur(0); }
            40% { transform: scaleY(0.005) scaleX(1); opacity: 1; }
            100% { transform: scaleY(0.005) scaleX(0); opacity: 0; }
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes shine { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }
        @keyframes warpSpin { 0% { transform: rotate(0deg); } 100% { transform: rotate(1080deg); } }

        @media (max-width: 700px) {
            .glass-card { width: 85%; padding: 40px 20px; max-height: 90vh; overflow-y: auto; }
            .name { font-size: 2rem; }
            .role { flex-direction: column; gap: 5px; margin-bottom: 25px; }
            .separator { display: none; }
            .btns { flex-direction: column; width: 100%; gap: 15px; }
            .btn { width: 100%; box-sizing: border-box; text-align: center; }
            .hint-corner, .speed-hud { display: none; }
            .terminal-text { font-size: 12px; }
        }
    </style>
</head>
<body>

    <canvas id="startrack"></canvas>
    
    <div id="boot-screen">
        <div class="terminal-text" id="terminal-content"></div>
    </div>

    <div id="toast">SYSTEM: Warp Drive Engaged!</div>

    <div class="speed-hud" id="ui-hud">
        <div class="hud-text" id="speed-text">TIME: 1.0x</div>
        <div class="speed-bar-container">
            <div class="speed-bar" id="speed-bar"></div>
        </div>
    </div>

    <div class="main" id="main-content">
        <div class="glass-card" id="tilt-card">
            <div class="avatar-container" id="avatar-btn">
                <div class="orbit-ring" id="orbit-ring"></div>
                <img src="https://s2.loli.net/2024/08/14/UuaJ1elnkKgGChN.jpg" class="avatar-img" id="avatar-img" alt="Â§¥ÂÉè">
            </div>
            
            <div class="name">ÂòéÂòésama | ‰ªä‰∫à</div>
            
            <div class="role">
                <span>Zhejiang University</span>
                <span class="separator">|</span>
                <span>Mechanical Engineering</span>
            </div>

            <div class="btns">
                <a href="https://notion-next-is5zr145w-hjys-projects-4f1ab78d.vercel.app/" target="_blank" class="btn">ÂçöÂÆ¢</a>
                <a href="https://github.com/JYbestow" target="_blank" class="btn">Github</a>
                <a href="https://space.bilibili.com/402611949?spm_id_from=333.1007.0.0" target="_blank" class="btn">bilibili</a>
            </div>
        </div>
    </div>

    <div class="hint-corner" id="ui-hint">
        <div class="hint-box" id="konami-hint">
            Code: <kbd>‚Üë</kbd><kbd>‚Üë</kbd><kbd>‚Üì</kbd><kbd>‚Üì</kbd><kbd>‚Üê</kbd><kbd>‚Üí</kbd><kbd>‚Üê</kbd><kbd>‚Üí</kbd><kbd>B</kbd><kbd>A</kbd>
        </div>
        <div class="hint-icon">‚å®Ô∏è</div>
    </div>

    <script src="./zepto.min.js"></script>

    <script>
        console.log("%c Hello ZJU Engineer! \n%c System Ready.", "font-size: 20px; color: #ffc8f5;", "font-size: 14px; color: #50ffff;");

        window.requestAnimFrame = (function() { return window.requestAnimationFrame || function(callback) { window.setTimeout(callback, 1000 / 60); }; })();

        $(function() {
            // --- ÂºïÂØºÁ≥ªÁªü ---
            const lines = [
                "INITIALIZING SYSTEM CORE...",
                "LOADING ASSETS... [OK]",
                "CONNECTING TO NEURAL NETWORK... [OK]",
                "--------------------------------",
                "AVAILABLE COMMANDS:",
                "> [SCROLL WHEEL]  : CONTROL TIME",
                "> [LONG PRESS]    : GENERATE SINGULARITY",
                "> [CLICK AVATAR]  : ENGAGE WARP DRIVE",
                "> [KEYBOARD]      : UNLOCK HIDDEN MODES",
                "--------------------------------",
                "SYSTEM ONLINE. CLICK TO START <span class='blink'>_</span>"
            ];
            
            const termContent = document.getElementById('terminal-content');
            const bootScreen = document.getElementById('boot-screen');
            const mainContent = document.getElementById('main-content');
            const uiHud = document.getElementById('ui-hud');
            const uiHint = document.getElementById('ui-hint');
            
            let lineIndex = 0; let charIndex = 0;
            function typeWriter() {
                if (lineIndex < lines.length) {
                    const currentLine = lines[lineIndex];
                    if (lineIndex === lines.length - 1) {
                        const div = document.createElement('div');
                        div.className = 'cmd-line highlight';
                        div.innerHTML = currentLine;
                        termContent.appendChild(div);
                        lineIndex++;
                    } else {
                        if (charIndex === 0) {
                            const div = document.createElement('div');
                            div.className = 'cmd-line';
                            div.id = 'line-' + lineIndex;
                            termContent.appendChild(div);
                        }
                        const currentDiv = document.getElementById('line-' + lineIndex);
                        currentDiv.textContent += currentLine.charAt(charIndex);
                        charIndex++;
                        if (charIndex < currentLine.length) setTimeout(typeWriter, 15);
                        else { charIndex = 0; lineIndex++; setTimeout(typeWriter, 80); }
                    }
                }
            }
            setTimeout(typeWriter, 500);

            function closeBoot() {
                bootScreen.classList.add('system-off');
                mainContent.classList.add('loaded');
                setTimeout(() => { uiHud.classList.add('show'); uiHint.classList.add('show'); }, 800);
            }
            bootScreen.addEventListener('click', closeBoot);
            bootScreen.addEventListener('touchstart', closeBoot);

            // --- Ê†∏ÂøÉÁ≥ªÁªü ---
            const canvas = document.getElementById('startrack');
            const ctx = canvas.getContext('2d');
            let cw, ch;
            function resize() { cw = window.innerWidth; ch = window.innerHeight; canvas.width = cw; canvas.height = ch; }
            resize(); window.addEventListener('resize', resize);

            let mx = 0, my = 0; let rawMx = 0, rawMy = 0;
            document.addEventListener('mousemove', (e) => {
                rawMx = e.clientX; rawMy = e.clientY;
                mx = (e.clientX - cw / 2) / cw; my = (e.clientY - ch / 2) / ch;
                const card = document.getElementById('tilt-card');
                if (card) card.style.transform = `perspective(1000px) rotateX(${-my * 15}deg) rotateY(${mx * 15}deg)`;
            });
            document.addEventListener('mouseleave', () => {
                const card = document.getElementById('tilt-card');
                if (card) card.style.transform = `perspective(1000px) rotateX(0) rotateY(0)`;
            });

            let globalSpeed = 1.0; let warpSpeed = 1.0;
            let isWarping = false; let rainbowMode = false; let isSucking = false;
            
            const speedText = document.getElementById('speed-text');
            const speedBar = document.getElementById('speed-bar');
            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                globalSpeed -= e.deltaY * 0.001; 
                if(globalSpeed > 5) globalSpeed = 5; if(globalSpeed < -2) globalSpeed = -2;
                speedText.innerText = `TIME: ${globalSpeed.toFixed(2)}x`;
                let pct = (globalSpeed + 2) / 7 * 100;
                speedBar.style.width = `${Math.max(0, Math.min(100, pct))}%`;
                speedBar.style.backgroundColor = globalSpeed < 0 ? '#ff5050' : '#50ffff';
            }, { passive: false });

            // --- Á±ªÂÆö‰πâ ---
            class Shockwave {
                constructor(x, y) {
                    this.x = x; this.y = y; this.r = 1; this.life = 1.0;
                }
                update() { this.r += 15; this.life -= 0.02; }
                draw() {
                    if(this.life <= 0) return;
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(80, 255, 255, ${this.life * 0.3})`;
                    ctx.lineWidth = 2; ctx.stroke();
                }
            }
            const shockwaves = [];

            // ÊµÅÊòüÁ±ª
            class ShootingStar {
                constructor() { this.reset(); }
                reset() {
                    this.x = Math.random() * cw; this.y = Math.random() * ch;
                    this.len = Math.random() * 80 + 10;
                    this.speed = Math.random() * 10 + 6;
                    this.size = Math.random() * 1 + 0.1;
                    this.life = 0; this.waitTime = Math.random() * 100; // Âª∂ËøüÂèëÂ∞Ñ
                    this.active = false;
                    // ËßíÂ∫¶ÔºöÂÅèÂêëÂè≥‰∏ã
                    this.angle = Math.PI / 4 + (Math.random() - 0.5) * 0.5; 
                }
                update() {
                    if (this.waitTime > 0) { this.waitTime--; return; }
                    this.active = true;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    this.life++;
                    if (this.x > cw + 100 || this.y > ch + 100) this.reset();
                }
                draw() {
                    if (!this.active) return;
                    // ÁªòÂà∂ÊµÅÊòüÂ∞æÂ∑¥ (Ê∏êÂèò)
                    const endX = this.x - Math.cos(this.angle) * this.len;
                    const endY = this.y - Math.sin(this.angle) * this.len;
                    
                    const grad = ctx.createLinearGradient(this.x, this.y, endX, endY);
                    grad.addColorStop(0, "rgba(255, 255, 255, 1)");
                    grad.addColorStop(1, "rgba(255, 255, 255, 0)");
                    
                    ctx.strokeStyle = grad; ctx.lineWidth = this.size;
                    ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(endX, endY); ctx.stroke();
                }
            }
            const meteors = []; for(let i=0; i<3; i++) meteors.push(new ShootingStar());

            class Star {
                constructor() { this.reset(); this.angle = Math.random() * Math.PI * 2; }
                reset() {
                    this.r = Math.random() * cw * 0.6 + 50;
                    this.baseOmega = (Math.random() * 0.5 + 0.5) * 800 / Math.pow(this.r, 1.5);
                    this.size = Math.random() * 2 + 0.5;
                    const ratio = (this.r - 50) / (cw * 0.5);
                    const r = 200 + Math.floor(55 * ratio); const g = 200 - Math.floor(100 * ratio); const b = 255;
                    this.baseColor = {r, g, b, a: Math.random() * 0.8 + 0.2};
                    this.hue = Math.random() * 360; this.ox = 0; this.oy = 0;
                }
                update() {
                    this.angle += this.baseOmega * 0.05 * warpSpeed * globalSpeed; 
                    if(rainbowMode) this.hue += 2;
                    const curX = cw / 2 + Math.cos(this.angle) * this.r + this.ox;
                    const curY = ch / 2 + Math.sin(this.angle) * this.r + this.oy;
                    
                    // ÈªëÊ¥û
                    if (isSucking) {
                        const dx = rawMx - curX; const dy = rawMy - curY;
                        const distSq = dx*dx + dy*dy;
                        const force = 5000 / (distSq + 1000); 
                        this.ox += (dx / Math.sqrt(distSq)) * force * 5;
                        this.oy += (dy / Math.sqrt(distSq)) * force * 5;
                    }
                    // ÂÜ≤ÂáªÊ≥¢
                    shockwaves.forEach(wave => {
                        const dx = curX - wave.x; const dy = curY - wave.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (Math.abs(dist - wave.r) < 30) {
                            const pushForce = 10 * wave.life;
                            this.ox += (dx / dist) * pushForce;
                            this.oy += (dy / dist) * pushForce;
                        }
                    });
                    this.ox *= 0.92; this.oy *= 0.92;
                }
                draw() {
                    const x = cw / 2 + Math.cos(this.angle) * this.r - mx * 30 + this.ox;
                    const y = ch / 2 + Math.sin(this.angle) * this.r - my * 30 + this.oy;
                    
                    // ÊòüÂ∫ßËøûÁ∫øÔºöËÆ°ÁÆó‰∏éÈº†Ê†áÁöÑË∑ùÁ¶ª
                    const dx = x - rawMx; const dy = y - rawMy;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 150) { // Â¶ÇÊûúÂú®Èº†Ê†áÈôÑËøëÔºåÁîªÁ∫ø
                        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(rawMx, rawMy);
                        ctx.strokeStyle = `rgba(80, 255, 255, ${1 - dist/150})`;
                        ctx.lineWidth = 0.5; ctx.stroke();
                    }

                    ctx.beginPath(); ctx.arc(x, y, this.size, 0, Math.PI * 2);
                    if (rainbowMode) ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, 0.8)`;
                    else if (isWarping) ctx.fillStyle = `rgba(200, 255, 255, 0.9)`;
                    else ctx.fillStyle = `rgba(${this.baseColor.r}, ${this.baseColor.g}, ${this.baseColor.b}, ${this.baseColor.a})`;
                    ctx.fill();
                }
            }
            const stars = []; for (let i = 0; i < 1000; i++) stars.push(new Star());

            const particles = [];
            class Particle {
                constructor(x, y) {
                    this.x = x; this.y = y;
                    const angle = Math.random() * Math.PI * 2; const speed = Math.random() * 5 + 2;
                    this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
                    this.life = 1; this.hue = Math.random() * 60 + 260;
                }
                update() { this.x += this.vx; this.y += this.vy; this.vy += 0.2; this.life -= 0.02; }
                draw() {
                    ctx.globalAlpha = this.life; ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, 1)`;
                    ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill(); ctx.globalAlpha = 1;
                }
            }

            document.addEventListener('mousedown', (e) => {
                if(e.target.closest('#avatar-btn')) return;
                shockwaves.push(new Shockwave(e.clientX, e.clientY));
                isSucking = true;
                for(let i=0; i<5; i++) particles.push(new Particle(e.clientX, e.clientY));
            });
            document.addEventListener('mouseup', () => { isSucking = false; });

            const avatarBtn = document.getElementById('avatar-btn');
            const avatarImg = document.getElementById('avatar-img');
            const toast = document.getElementById('toast');
            avatarBtn.addEventListener('click', (e) => {
                e.stopPropagation(); if(isWarping) return;
                isWarping = true; avatarBtn.classList.add('warp-active'); avatarImg.classList.add('spin-warp');
                let accelInterval = setInterval(() => { if(warpSpeed < 20) warpSpeed += 1; }, 50);
                toast.innerText = "‚ö° WARP DRIVE ENGAGED ‚ö°"; toast.classList.add('show');
                setTimeout(() => {
                    clearInterval(accelInterval);
                    const decelInterval = setInterval(() => {
                        if(warpSpeed > 1) { warpSpeed -= 1; } else {
                            warpSpeed = 1; isWarping = false;
                            avatarBtn.classList.remove('warp-active'); avatarImg.classList.remove('spin-warp');
                            toast.classList.remove('show'); clearInterval(decelInterval);
                        }
                    }, 50);
                }, 2500);
            });

            const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
            let konamiIndex = 0;
            const hintBox = document.getElementById('konami-hint');
            const kbdElements = hintBox.querySelectorAll('kbd');
            function resetKonami() { konamiIndex = 0; kbdElements.forEach(el => el.classList.remove('active')); hintBox.classList.remove('typing-active'); }
            document.addEventListener('keydown', (e) => {
                if (e.key === konamiCode[konamiIndex]) {
                    if (konamiIndex === 0) hintBox.classList.add('typing-active');
                    if (kbdElements[konamiIndex]) kbdElements[konamiIndex].classList.add('active');
                    konamiIndex++;
                    if (konamiIndex === konamiCode.length) {
                        rainbowMode = !rainbowMode;
                        toast.innerText = rainbowMode ? "üåà RGB MODE: ON" : "üåë RGB MODE: OFF";
                        toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 3000); setTimeout(resetKonami, 800);
                    }
                } else { if (konamiIndex > 0) resetKonami(); if (e.key === konamiCode[0]) { konamiIndex = 1; hintBox.classList.add('typing-active'); kbdElements[0].classList.add('active'); } }
            });

            function loop() {
                ctx.globalCompositeOperation = 'destination-out';
                let alpha = (isWarping || Math.abs(globalSpeed) > 2) ? 0.05 : 0.1;
                ctx.fillStyle = `rgba(0, 0, 0, ${alpha})`;
                ctx.fillRect(0, 0, cw, ch);

                ctx.globalCompositeOperation = 'lighter';
                stars.forEach(s => { s.update(); s.draw(); });
                meteors.forEach(m => { m.update(); m.draw(); });
                shockwaves.forEach((wave, i) => { wave.update(); wave.draw(); if(wave.life<=0) shockwaves.splice(i,1); });

                ctx.globalCompositeOperation = 'source-over';
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(); particles[i].draw();
                    if (particles[i].life <= 0) particles.splice(i, 1);
                }
                requestAnimFrame(loop);
            }
            loop();
        });
    </script>
</body>
